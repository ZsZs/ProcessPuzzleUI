   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_initialization_setsState();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();

      var LANGUAGE = "hu";
      var PHOTO_GALERY_DATA_URI = "../PhotoGaleryWidget/PhotoGaleryData.xml";
      var PHOTO_GALERY_DEFINITION_URI = "../PhotoGaleryWidget/PhotoGaleryDefinition.xml";
      var PHOTO_GALERY_CONTAINER_ID = "PhotoGaleryContainer";
      var WEBUI_CONFIGURATION_URI = "../PhotoGaleryWidget/WebUIConfiguration.xml";

      var locale = new Locale({ language : LANGUAGE });
      var componentStateManager;
      var photoGalery;
      var photoGaleryContainerElement;
      var photoGaleryData;
      var photoGaleryDefinition;
      var photoGaleryInternationalization;
      var testCaseChain = new Chain();
      var webUIConfiguration;
      var webUIController;
      var webUILogger;

      function beforeEachTest(){
         inform( "beforeEachTest" );
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         componentStateManager = new ComponentStateManager();
         photoGaleryInternationalization = new XMLResourceBundle( webUIConfiguration );
         photoGaleryInternationalization.load( locale );
         photoGaleryData = new XmlResource( PHOTO_GALERY_DATA_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com'" } );
         photoGaleryDefinition = new XmlResource( PHOTO_GALERY_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com'" } );
         
         photoGalery = new PhotoGaleryWidget( {
            onConstructed : onConstructed,
            onDestroyed : onDestroyed,
            widgetContainerId : PHOTO_GALERY_CONTAINER_ID, 
            widgetDefinitionURI : PHOTO_GALERY_DEFINITION_URI, 
            widgetDataURI : PHOTO_GALERY_DATA_URI 
         }, photoGaleryInternationalization );
         photoGaleryContainerElement = $( PHOTO_GALERY_CONTAINER_ID );
         
         testCaseChain.callChain();
      }
      
      function onConstructed(){
         testCaseChain.callChain();
      }
      
      function onDestroyed(){
         testCaseChain.callChain();
      }

      function afterEachTest(){
         inform( "afterEachTest" );
         photoGalery.destroy();
         photoGaleryData.release();
         photoGaleryDefinition.release();
         testCaseChain.clearChain();
      }

      function test_initialization_setsState(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( photoGalery.getState(), equalTo( BrowserWidget.States.INITIALIZED ));
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function test_unmarshall_determinesProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               photoGalery.unmarshall();
         
               assertThat( photoGalery.getAccessKeys(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/accessKeys' )));
               assertThat( photoGalery.getAutomaticallyLinkSlide(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/automaticallyLinkSlideToFullSizedImage' )));
               assertThat( photoGalery.getCenterImages(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/centerImages' ))));
               assertThat( photoGalery.getEffectDuration(), equalTo( parseInt( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/effectDuration' ))));
               assertThat( photoGalery.getFirstSlide(), equalTo( parseInt( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/firstSlide' ))));
               assertThat( photoGalery.getGaleryLink(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/galeryLink' )));
               assertThat( photoGalery.getHeight(), equalTo( parseInt( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/height' ))));
               assertThat( photoGalery.getImageFolderUri(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/imageFolderUri' )));
               assertThat( photoGalery.getLoopShow(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/loopShow' ))));
               assertThat( photoGalery.getOverlapImages(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/overlapImages' ))));
               assertThat( photoGalery.getResizeImages(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/resizeImages' ))));
               assertThat( photoGalery.getShowController(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/showController' ))));
               assertThat( photoGalery.getShowImageCaptions(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/showImageCaptions' ))));
               assertThat( photoGalery.getShowSlidesRandom(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/showSlidesRandom' ))));
               assertThat( photoGalery.getShowThumbnails(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/showThumbnails' ))));
               assertThat( photoGalery.getSkipTransition(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/skipTransition' ))));
               assertThat( photoGalery.getSlideChangeDelay(), equalTo( parseInt( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/slideChangeDelay' ))));
               assertThat( photoGalery.getSlideTransition(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/slideTransition' )));
               assertThat( photoGalery.getStartPaused(), equalTo( parseBoolean( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/startPaused' ))));
               assertThat( photoGalery.getThumbnailFileNameRule(), equalTo( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/thumbnailFileNameRule' )));
               assertThat( photoGalery.getWidth(), equalTo( parseInt( photoGaleryDefinition.selectNodeText( 'pp:widgetDefinition/properties/width' ))));
               
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function test_unmarshall_determinesImagesData(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               photoGalery.unmarshall();
         
               assertThat( photoGalery.getImages().size(), equalTo( photoGaleryData.selectNodes( 'pp:widgetData/images/image' ).length ));
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function test_construct_compilesDataObject(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               photoGalery.unmarshall();
               photoGalery.construct();
            },
            function(){
               assertThat( photoGalery.getData()['IMAG0337.jpg']['caption'], equalTo( photoGalery.getImages().get('IMAG0337.jpg').getCaption() ));
               assertThat( photoGalery.getData()['IMAG0337.jpg']['href'], equalTo( photoGalery.getImages().get('IMAG0337.jpg').getLink() ));
               assertThat( photoGalery.getData()['IMAG0337.jpg']['thumbnail'], equalTo( photoGalery.getImages().get('IMAG0337.jpg').getThumbnailUri() ));
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function text_construct_instantiatesSlideShow(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               photoGalery.unmarshall();
               photoGalery.construct();
            },
            function(){
               assertThat( photoGalery.getSlideShow(), not( nil() ));
               assertThat( $( PHOTO_GALERY_CONTAINER_ID ).getElements( 'div' ).length, greaterThan( 0 ) );
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
