	<script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var CONFIGURATION_URI = "../WebUIController/SampleConfiguration.xml";
		var DOCUMENT_CONTAINER_ID = "SmartDocument";
		var DOCUMENT_CONTENT_URI = "../SmartDocument/SampleDocumentContent.xml";
		var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
		var ELEMENT_SELECTOR = "/smartDocumentDefinition/documentBody";
		var ELEMENT_BIND = "document.title";
		var ELEMENT_NAME = "SmartDocumentTitle";
		var ELEMENT_STYLE = "headerText";
		var ELEMENT_TAG = "h1";
		var ELEMENT_TEXT = "SmartDocument.headerText";
		var NESTED_COMPOSITE_ELEMENT_NAME = "bodyWrapper";
		var NESTED_SIMPLE_ELEMENT_NAME = "copyright";
		
		var bundle = null;
		var compositeElement = null;
		var documentContentResource = null;
		var webUIConfiguration = null;
        var webUILogger = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   bundle = new XMLResourceBundle( webUIConfiguration );
           bundle.load( new Locale({ language : "en" }) );
		   
           documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
		   var documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
		   var elementDefinition = documentDefinition.selectNode( ELEMENT_SELECTOR );
           compositeElement = new CompositeDocumentElement( elementDefinition, bundle, documentContentResource );
           documentContainerElement = $( DOCUMENT_CONTAINER_ID );
		}

		function tearDown(){
		   if( compositeElement.getStatus() > compositeElement.options.possibleStates.INITIALIZED ) compositeElement.destroy();
           compositeElement = null;			
		   documentContainerElement = null;
		}
		
		function testInitialize() {
			assertThat( compositeElement, not( nil() ));
			assertThat( compositeElement.getElements(), not( nil() ));
		}
		
		function testUnmarshall_UnmarshallsNestedElements(){
		   //SETUP: see setUp() method
		   //EXCERCISE:
		   compositeElement.unmarshall();
		   
		   //VERIFY:
		   assertThat( compositeElement.getElements().size(), equalTo( 2 ));
		   assertThat( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getElements().size(), equalTo( 5 ));
		}
		
		function testUnmarshall_WhenMaxOccuresIsGiven_InstantiatesMultipleElements(){
		   //SETUP: see setUp() method
		   //EXCERCISE:
		   compositeElement.unmarshall();
		   
		   //VERIFY:
		   assertThat( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getElements().size(), equalTo( 5 ));
		}
		
		function testConstruct_ConstructsNestedElements(){
		   //SETUP: see setUp() method
		   compositeElement.unmarshall();
		
		   //EXCERCISE:
		   compositeElement.construct( documentContainerElement, 'bottom' );
		   
		   //VERIFY:
		   assertThat( documentContainerElement.getChildren(), hasItem( compositeElement.getHtmlElement() ));
		   var bodyDiv = documentContainerElement.getElement( 'div' );
		   assertThat( bodyDiv.getChildren(), hasItem( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getHtmlElement() ));
		   assertThat( bodyDiv.getChildren(), hasItem( compositeElement.getElement( NESTED_SIMPLE_ELEMENT_NAME ).getHtmlElement() ));
		}
				
		function testConstruct_WhenMaxOccuresIsGiven_ConstructsMultipleHtmlElements(){
		   //SETUP: see setUp() method
		   compositeElement.unmarshall();
		
		   //EXCERCISE:
		   compositeElement.construct( documentContainerElement, 'bottom' );
		   
		   //VERIFY:
		   var bodyDiv = documentContainerElement.getElementById( NESTED_COMPOSITE_ELEMENT_NAME );
		   assertThat( bodyDiv.getChildren( 'ul' ).length, equalTo( 3 ));
		}
				
		function testDestroy_WhenConstructed_DestroysHtmlElements(){
		   //SETUP: see setUp() method
		   compositeElement.unmarshall();
		   compositeElement.construct( documentContainerElement, 'bottom' );
		
		   //EXCERCISE:
		   compositeElement.destroy();
		   
		   //VERIFY:
		   assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testConstruct_WhenMaxOccuresIsGiven_ConstructsMultipleHtmlElements();
			tearDown();
		}
    </script>
