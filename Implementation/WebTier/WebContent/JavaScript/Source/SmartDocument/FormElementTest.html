   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var CONFIGURATION_URI = "../SmartDocument/WebUIConfiguration.xml";
      var DOCUMENT_CONTAINER_ID = "SmartDocument";
      var DOCUMENT_CONTENT_URI = "../SmartDocument/SampleDocumentContent.xml";
      var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
      var ELEMENT_DEFINITION_SELECTOR = "/smartDocumentDefinition/documentBody/compositeElement/formElement";
		
      var bundle = null;
      var formElement = null;
      var documentContentResource = null;
      var documentDefinition = null;
      var webUIConfiguration = null;
      var webUILogger = null;
		
      function setUp(){
         beforeEachTest();
      }
      
      function beforeEachTest(){
         webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         bundle = new XMLResourceBundle( webUIConfiguration );
         bundle.load( new Locale({ language : "en" }) );
		   
         documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         formElement = new FormElement( documentDefinition.selectNode( ELEMENT_DEFINITION_SELECTOR ), bundle, documentContentResource );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
      }

      function tearDown(){
         if( formElement.getState() > DocumentElement.States.INITIALIZED ) formElement.destroy();
         formElement = null;			
         documentContainerElement = null;
      }
		
      function test_unmarshall_determinesElementProperties(){
         formElement.unmarshall();
         
         //VERIFY:
         assertThat( formElement.getBind(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@bind" )));
         assertThat( formElement.getId(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@id" ) ));
         assertThat( formElement.getMethod(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@method" ) ));
      }
      
      function test_construct_createsFormElement(){
         formElement.unmarshall();
         formElement.construct( documentContainerElement, "bottom" );
         
         assertThat( documentContainerElement.getChildren( 'form' ).length, equalTo( 1 ));         
      }
      		
      //runs a test function during debugging
      function runTestFunction(){
         setUp();
         test_construct_createsFormElement();
         tearDown();
      }
    </script>
