   <script type="text/javascript">
      window.addEvent('domready', function() {
//          test_construct_whenPluginResourceIsUnavailable_firesError();
//          test_destroy_whenUnmarshalled_ResetsProperties();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();
		 
      var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
      var DOCUMENT_CONTAINER_ID = "smartDocument";
      var ELEMENT_DEFINITION_WITH_LINK = "/smartDocumentDefinition/documentHeader/compositeElement/element[@id='smartDocumentTitle']";
      var ELEMENT_DEFINITION_WITH_PLUGIN = "/smartDocumentDefinition/documentBody/compositeElement/element[@id='languageSelector']";
      var ELEMENT_DEFINITION_WITHOUT_ID = "/smartDocumentDefinition/documentFooter/compositeElement/element[@elementStyle='footerText']";
      var ERRONEOUS_DOCUMENT_DEFINITION_URI = "../SmartDocument/ErroneousDocumentDefinition.xml";
      var WEBUI_CONFIGURATION_URI = "../SmartDocument/WebUIConfiguration.xml";
		
      var constructCallbackWasCalled = false;
      var documentContainerElement = null;
      var documentDefinition = null;
      var documentElementWithLink = null;
      var documentElementWithoutId = null;
      var documentElementWithPlugin = null;
      var desktopInternationalization = null;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
      var testCaseMethod = null;
      var webUIConfiguration = null;
      var webUIController = null;
      var webUILogger = null;
		
      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
      
      function beforeEachTest(){
         inform( "beforeEachTest" );
         webUIController = new WebUIController({ contextRootPrefix : "../../../", configurationUri : WEBUI_CONFIGURATION_URI } );
         webUIConfiguration = webUIController.getWebUIConfiguration();
         webUILogger = webUIController.getLogger();
         desktopInternationalization = new XMLResourceBundle( webUIConfiguration );
         desktopInternationalization.load( new Locale({ language : "en" }) );
		   
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         documentElementWithLink = new DocumentElement( documentDefinition.selectNode( ELEMENT_DEFINITION_WITH_LINK ), desktopInternationalization, { onConstructed : onConstructed } );
         documentElementWithoutId = new DocumentElement( documentDefinition.selectNode( ELEMENT_DEFINITION_WITHOUT_ID ), desktopInternationalization, { onConstructed : onConstructed } );
         documentElementWithPlugin = new DocumentElement( documentDefinition.selectNode( ELEMENT_DEFINITION_WITH_PLUGIN ), desktopInternationalization, { onConstructed : onConstructed, onConstructionError : onConstructionError });
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
           
         testCaseIsRunning = true;
         testCaseChain.callChain();
      }

      function afterEachTest(){
         documentDefinition.release();
         desktopInternationalization.release();
		   
         if( documentElementWithLink.getState() > DocumentElement.States.INITIALIZED ) documentElementWithLink.destroy();
         if( documentElementWithoutId.getState() > DocumentElement.States.INITIALIZED ) documentElementWithoutId.destroy();
         if( documentElementWithPlugin.getState() > DocumentElement.States.INITIALIZED ) documentElementWithPlugin.destroy();
         documentElementWithLink = null;
         documentContainerElement = null;
		   
         inform( "afterEachTest" );
         testCaseIsRunning = false;
         testCaseChain.callChain();
      }
		
      function onConstructed(){
         testCaseChain.callChain();
      }

      function onConstructionError(){
         testCaseChain.callChain();
      }
      
      function test_initialize() {
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( documentElementWithLink, not( nil() ));
               assertThat( documentElementWithLink.getDefinitionElement(), not( nil() ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_setsStatusToUnMarshalled(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               assertThat( documentElementWithLink.getState(), equalTo( DocumentElement.States.UNMARSHALLED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_determinesElementProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               assertThat( documentElementWithLink.getId(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@id" ) ));
               assertThat( documentElementWithLink.getTag().toUpperCase(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@tag" ).toUpperCase() ));
               assertThat( documentElementWithLink.getStyle(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@elementStyle" )));
               assertThat( documentElementWithLink.getText(), equalTo( desktopInternationalization.getText( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK ))));
               assertThat( documentElementWithLink.getReference(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@href" )));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_whenIdNotGiven_generatesOne(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithoutId.unmarshall();
               assertThat( documentElementWithoutId.getId(), not( nil() ));
               assertThat( documentElementWithoutId.getId(), containsString( documentElementWithoutId.options.idPrefix ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_whenPluginIsSpecified_instantiatesAndUnmarshallsPluginObject(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithPlugin.unmarshall();
               assertThat( documentElementWithPlugin.getPlugin(), not( nil() ));
               assertThat( documentElementWithPlugin.getPlugin().getState(), equalTo( DocumentPlugin.States.UNMARSHALLED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_construct_setsStatusToConstructed(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               documentElementWithLink.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentElementWithLink.getState(), equalTo( DocumentElement.States.CONSTRUCTED ));
               testCaseChain.callChain();
            },	      
            afterEachTest 
         );
         runTestCase();
      }
				
      function test_construct_createsNewHtmlElement(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               documentElementWithLink.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentElementWithLink.getHtmlElement(), not( nil() ));
               assertThat( documentElementWithLink.getHtmlElement().tagName, equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@tag" ).toUpperCase() ));
               assertThat( documentElementWithLink.getHtmlElement().get( 'id' ), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@id" ) ));
               assertThat( documentElementWithLink.getHtmlElement().get( 'text' ), equalTo( desktopInternationalization.getText( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK ))));
               assertThat( documentElementWithLink.getHtmlElement().hasClass( documentDefinition.selectNodeText( ELEMENT_DEFINITION_WITH_LINK + "/@elementStyle" )), is( true ));
               assertThat( documentContainerElement.getChildren(), hasItem( documentElementWithLink.getHtmlElement() ));
		         
               var nestedAnchorElement = documentElementWithLink.getHtmlElement().getElement( 'a' ); 
               assertThat( nestedAnchorElement, not( nil() ));
               assertThat( nestedAnchorElement.get( 'href' ), equalTo( documentElementWithLink.getReference() ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_construct_whenNotUnmarshalled_raisesException(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               try{
                  documentElementWithLink.construct( documentContainerElement, "bottom" );
                  fail();
               }catch( e ){
                  assertThat( instanceOf( e, UnconfiguredDocumentElementException ), is( true ));
                  testCaseChain.callChain();
               }
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_construct_whenPluginIsSpecified_CallsPluginConstruct(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithPlugin.unmarshall();
               pluginLoadResourcesMethod = spy( documentElementWithPlugin.getPlugin().loadResources ); 
               pluginConstructMethod = spy( documentElementWithPlugin.getPlugin().construct ); 
               documentElementWithPlugin.construct( documentContainerElement, "bottom" );
            },
            function(){
               verify( pluginLoadResourcesMethod );
               verify( pluginConstructMethod );
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
		}
		
      function test_construct_whenPluginResourceIsUnavailable_firesError(){
         testCaseChain.chain( 
            beforeEachTest,
            function(){
               documentDefinition = new XmlResource( ERRONEOUS_DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
               documentElementWithPlugin = new DocumentElement( documentDefinition.selectNode( ELEMENT_DEFINITION_WITH_PLUGIN ), desktopInternationalization, { onConstructed : onConstructed, onConstructionError : onConstructionError } );              
               documentElementWithPlugin.unmarshall();
               documentElementWithPlugin.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentElementWithPlugin.isSuccess(), is( false ));
               assertThat( documentElementWithPlugin.getState(), equalTo( DocumentElement.States.UNMARSHALLED ));
               assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
      
      function test_destroy_whenUnmarshalled_ResetsProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               documentElementWithLink.construct( documentContainerElement, "bottom" );
            },
            function(){
               documentElementWithLink.destroy();
               
               //VERIFY:
               assertThat( documentElementWithLink.getId(), nil() );
               assertThat( documentElementWithLink.getTag(), nil() );
               assertThat( documentElementWithLink.getStyle(), nil() );
               assertThat( documentElementWithLink.getBind(), nil() );
               assertThat( documentElementWithLink.getText(), nil() );
               assertThat( documentElementWithLink.getReference(), nil() );
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_destroy_whenConstructed_RemovesHtmlElement(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentElementWithLink.unmarshall();
               documentElementWithLink.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentContainerElement.getChildren(), hasItem( documentElementWithLink.getHtmlElement() ));
               documentElementWithLink.destroy();
               assertThat.delay( 1000, this, documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_destroy_whenNotUnmarshalled_raisesException(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               try{
                  documentElementWithLink.destroy();
                  fail();
               }catch( e ){
                  assertThat( instanceOf( e, UnconfiguredDocumentElementException ), is( true ));
                  testCaseChain.callChain();
               }
            },
            afterEachTest 
         );
         runTestCase();
      }
