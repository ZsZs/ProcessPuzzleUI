	<script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var CONFIGURATION_URI = "../WebUIController/SampleConfiguration.xml";
		var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
		var IMAGE_ID = "logoImage";
		var IMAGE_URI = "../SmartDocument/Images/ProcessPuzzleLogo.jpg";
		var STYLE_SHEET_URI = "../SmartDocument/SmartDocument.css";
		var documentDefinition = null;
		var documentResources = null;
		var webUIConfiguration = null;
		var webUILogger = null;
		
		var testCaseChain = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   
		   documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI );
	       documentResources = new DocumentResources( documentDefinition );	       
		}

		function tearDown(){
		   documentResources.release();
		   documentResources = null;

		   documentDefinition.release();
		   documentDefinition = null;
		}
		
		function testInitialize() {
			assertThat( documentResources, not( nil() ));
			assertThat( documentResources.getResources(), not( nil() ));
		}
		
		function testUnmarshall_DeterminesResources(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   documentResources.unmarshall();
		   
		   //VERIFY:
		   var associatedResources = documentResources.getResources();
		   assertThat( associatedResources.size(), equalTo( 3 ));
		}
		
		function testUnmarshall_SetsUpResourceChain(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   documentResources.unmarshall();
		   
		   //VERIFY:
		   assertThat( documentResources.getResourceChain(), not( nil() ));
		   assertThat( documentResources.getResourceChain().$chain.length, equalTo( 4 ));
		}
		
		function testLoad_LoadsStyleSheets(){
		   //SETUP: see setUp()
		   documentResources.unmarshall();
		
		   //EXCERCISE:
		   documentResources.load();
		
		   //VERIFY:
		   verify_LoadedStyleSheets();
		}
		
		function verify_LoadedStyleSheets(){
 		   var linkElement = $$("link[href='" + STYLE_SHEET_URI + "']");
		   assertThat( linkElement, not( nil() ));
		   assertThat( linkElement.length, equalTo( 1 ));
		}
		
		function testLoad_LoadsImages(){
		   //SETUP: see setUp()
		   documentResources.unmarshall();
		
		   //EXCERCISE:
		   documentResources.load();
		
		   //VERIFY:
		   documentResources.getResourceChain().chain( verify_LoadedImages );
		   documentResources.getResourceChain().chain( tearDown );
		}
		
		function verify_LoadedImages(){
 		   var imageElement = document.getElementById( IMAGE_ID );
		   assertThat( imageElement, not( nil() ));
		   assertThat( imageElement.length, equalTo( 1 ));
		   
		   documentResources.getResourceChain().callChain();
		}
		
		function testRelease_DestroysLoadedElements(){
		   //SETUP: see setUp()
		   documentResources.unmarshall();
		   documentResources.load();
		   assertThat( $$("link[href='" + STYLE_SHEET_URI + "']").length, equalTo( 1 ));
		
		   //EXCERCISE:
		   documentResources.release();		   
		   
		   //VERIFY:
		   assertThat( documentResources.getResources().size(), equalTo( 0 ));
		   assertThat( documentResources.getResourceChain().$chain.length, equalTo( 0 ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testLoad_LoadsImages();
			//tearDown();
		}
