	<script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var CONFIGURATION_URI = "../WebUIController/SampleConfiguration.xml";
		var DEFINITION_NAME = "Test Smart Document";
		var DEFINITION_DESCRIPTION = "This configuration supports testing Smart Document.";
		var DEFINITION_VERSION = "0.5";
		var DOCUMENT_DATA_URI = "../SmartDocument/SampleDocumentContent.xml";
		var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
		var LANGUAGE = "hu";
		var WIDGET_CONTAINER_ID = "SmartDocument";
		
		var locale = new Locale({ language : LANGUAGE });
		var messageBus = null;
		var smartDocument = null;
		var webUIConfiguration = null;
		var webUILogger = null;
		var widgetContainerElement = null;
		
		function setUp(){
			messageBus = new WebUIMessageBus();
			webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
			webUILogger = new WebUILogger( webUIConfiguration );
	      	resourceBundle = new XMLResourceBundle( webUIConfiguration );
	      	resourceBundle.load( locale );
	      	smartDocument = new SmartDocument( resourceBundle, { widgetContainerId : WIDGET_CONTAINER_ID, documentDefinitionUri : DOCUMENT_DEFINITION_URI, documentContentUri : DOCUMENT_DATA_URI } );
	      	widgetContainerElement = smartDocument.getContainerElement();
		}

		function tearDown(){
			messageBus.tearDown();
			smartDocument.destroy();
			smartDocument = null;
			widgetContainerElement = null;
		}
		
		function testInitialize() {
			assertThat( smartDocument, not( nil() ));
			assertThat( widgetContainerElement, not( nil() ));
			
			assertThat( smartDocument.getDocumentDefinition(), not( nil() ));
			assertThat( instanceOf( smartDocument.getDocumentDefinition(), XmlResource ), is( true ));
			
			assertThat( smartDocument.getDocumentData(), not( nil() ));
			assertThat( instanceOf( smartDocument.getDocumentData(), XmlResource ), is( true ));
		}
		
		function testUnmarshall_DeterminesDefintionProperties(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   smartDocument.unmarshall();
		   
		   //VERIFY:
		   assertThat( smartDocument.getName(), equalTo( DEFINITION_NAME ));
		   assertThat( smartDocument.getDescription(), equalTo( DEFINITION_DESCRIPTION ));
		   assertThat( smartDocument.getVersion(), equalTo( DEFINITION_VERSION ));
		}
		
		function testUnmarshall_DeterminesResources(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   smartDocument.unmarshall();
		   
		   //VERIFY:
		   var associatedResources = smartDocument.getResources();
		   assertThat( associatedResources.size(), equalTo( 3 ));
		}
		
		function testUnmarshall_SetsUpResourceChain(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   smartDocument.unmarshall();
		   
		   //VERIFY:
		   assertThat( smartDocument.getResourceChain(), not( nil() ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testUnmarshall_DeterminesDefintionProperties();
			tearDown();
		}
