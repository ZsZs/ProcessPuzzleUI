   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var WEBUI_CONFIGURATION_URI = "../SmartDocument/WebUIConfiguration.xml";
      var DOCUMENT_CONTAINER_ID = "SmartDocument";
      var DOCUMENT_CONTENT_URI = "../SmartDocument/SampleDocumentContent.xml";
      var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
      var ELEMENT_DEFINITION_SELECTOR = "/smartDocumentDefinition/documentBody/compositeElement/formElement/formField[@id='link']";
		
      var bundle = null;
      var documentContainerElement = null;
      var documentContentResource = null;
      var documentDefinition = null;
		var formField = null;
		var documentInternationalization = null;
		var webUIConfiguration = null;
		var webUILogger = null;
		
      function setUp(){
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         bundle = new XMLResourceBundle( webUIConfiguration );
         bundle.load( new Locale({ language : "en" }) );
		   
         documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         formField = new FormField( documentDefinition.selectNode( ELEMENT_DEFINITION_SELECTOR ), bundle, documentContentResource );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
      }

      function tearDown(){
         bundle.release();
         bundle = null;
		   
         if( formField.getState() > DocumentElement.States.INITIALIZED ) formField.destroy();
         formField = null;
         documentContainerElement = null;
      }
		
      function test_unmarshall_determinesElementProperties(){
         formField.unmarshall();
		   
         //VERIFY:
         assertThat( formField.getBind(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@bind" )));
         assertThat( formField.getId(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@id" ) ));
         assertThat( formField.getLabel(), equalTo( bundle.getText( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@label" ) )));
      }
		
      function test_construct_createsDivWithLableAndSpan(){
         //SETUP: see also setUp() method
         formField.unmarshall();
		   
         //EXCERCISE:
         formField.construct( documentContainerElement, "bottom" );
		   
         //VERIFY:
         assertThat( formField.getElementFactory, not( nil() ));
         assertThat( documentContainerElement.getChildren( 'div' ).length, equalTo( 1 ));
         assertThat( formField.getLabelElement().get( 'tag' ), equalTo( 'label' ));
         assertThat( formField.getValueElement().get( 'tag' ), equalTo( 'span' ));
      }
      
      function test_construct_associatesEditorWithTheValueElement(){
         formField.unmarshall();
         formField.construct( documentContainerElement, "bottom" );
         
         assertThat( formField.getEditor().getSubjectElement(), equalTo( formField.getValueElement() ));
      }
      
      function test_destroy_destroysCreatedHtmlElements(){
         formField.unmarshall();
         formField.construct( documentContainerElement, "bottom" );
         formField.destroy();
         
         assertThat( documentContainerElement.getElements( '*' ).length, equalTo( 0 ));
      }
      
      //runs a test function during debugging
      function runTestFunction(){
         setUp();
         test_construct_associatesEditorWithTheValueElement();
         tearDown();
      }
