   <script type="text/javascript">
      window.addEvent('domready', function() {
         //test_construct_whenMaxOccuresLargetThanOne_createsMultipleElements();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var WEBUI_CONFIGURATION_URI = "../SmartDocument/WebUIConfiguration.xml";
      var DOCUMENT_CONTAINER_ID = "SmartDocument";
      var DOCUMENT_CONTENT_URI = "../SmartDocument/UserProfile.xml";
      var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
      var ELEMENT_DEFINITION_SELECTOR = "/smartDocumentDefinition/documentBody/compositeElement/dataElement[@id='currentUser']";
      var MULTIPLE_DATA_SELECTOR = "/smartDocumentDefinition/documentBody/compositeElement/compositeElement/dataElement[@id='userAddresses']";
		
      var bundle;
      var documentContainerElement;
      var documentContentResource;
      var documentDefinition;
      var dataElement;
      var documentInternationalization;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
      var webUIConfiguration;
      var webUILogger;
		
      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
      
      function beforeEachTest(){
         inform( "beforEachTest" );
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         bundle = new XMLResourceBundle( webUIConfiguration );
         bundle.load( new Locale({ language : "en" }) );
		   
         documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         dataElement = new DataElement( documentDefinition.selectNode( ELEMENT_DEFINITION_SELECTOR ), bundle, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
         
         testCaseIsRunning = true;
         testCaseChain.callChain();
      }

      function onConstructed(){
         testCaseChain.callChain();
      }

      function onConstructionError(){
         testCaseChain.callChain();
      }
      
      function afterEachTest(){
         bundle.release();
         bundle = null;
		   
         if( dataElement.getState() > DocumentElement.States.INITIALIZED ) dataElement.destroy();
         dataElement = null;
         documentContainerElement = null;
         
         testCaseIsRunning = false;
         testCaseChain.callChain();
         inform( "afterEachTest" );
      }
		
      function test_initialize() {
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( dataElement, not( nil() ));
               assertThat( dataElement.getDefinitionElement(), not( nil() ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_determinesElementProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement.unmarshall();
		   
               assertThat( dataElement.getBind(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@bind" )));
               assertThat( dataElement.getSource(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@source" ) ));
               assertThat( dataElement.getMaxOccures(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@maxOccures" ) ));
               assertThat( dataElement.getMinOccures(), equalTo( documentDefinition.selectNodeText( ELEMENT_DEFINITION_SELECTOR + "/@minOccures" ) ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_whenMaxOccuresLargetThanOne_determinesNumberOfDataElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement = new DataElement( documentDefinition.selectNode( MULTIPLE_DATA_SELECTOR ), bundle, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
               dataElement.unmarshall();
         
               assertThat( dataElement.getDataElementsNumber(), equalTo( documentContentResource.selectNodes( "userProfile/addresses/address" ).length ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_unmarshall_whenMaxOccuresLargetThanOne_instantiatesSiblingElements(){
         dataElement = new DataElement( documentDefinition.selectNode( MULTIPLE_DATA_SELECTOR ), bundle, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
         dataElement.unmarshall();
         
         assertThat( dataElement.getSiblings().size(), equalTo( documentContentResource.selectNodes( "userProfile/addresses/address" ).length -1 ));
      }
      
      function test_construct_retrievesBindedData(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement.unmarshall();
               dataElement.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( dataElement.getDataXml().xmlAsText, equalTo( documentContentResource.xmlAsText ));
               assertThat( dataElement.getHtmlElement().get( 'text' ), equalTo( documentContentResource.selectNodeText( "/userProfile/userName" )));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
      
      function test_construct_addsClass(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement.unmarshall();
               dataElement.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( dataElement.getHtmlElement().hasClass( DataElement.CLASS ), is( true ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
      
      function test_construct_whenMaxOccuresLargetThanOne_createsMultipleElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement = new DataElement( documentDefinition.selectNode( MULTIPLE_DATA_SELECTOR ), bundle, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
               dataElement.unmarshall();
               dataElement.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentContainerElement.getChildren().length, equalTo( documentContentResource.selectNodes( "userProfile/addresses/address" ).length ))
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_destroy_whenUnmarshalled_resetsProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement.unmarshall();
               dataElement.destroy();

               assertThat( dataElement.getBind(), nil() );
               assertThat( dataElement.getMaxOccures(), nil() );
               assertThat( dataElement.getMinOccures(), nil() );
               assertThat( dataElement.getSource(), nil() );
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_destroy_whenConstructed_removesHtmlElement(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               dataElement.unmarshall();
               dataElement.construct( documentContainerElement, "bottom" );
            },
            function(){
               assertThat( documentContainerElement.getChildren(), hasItem( dataElement.getHtmlElement() ));
               dataElement.destroy();
               assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_destroy_whenNotUnmarshalled_raisesException(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               try{
                  dataElement.destroy();
                  fail();
               }catch( e ){
                  assertThat( instanceOf( e, UnconfiguredDocumentElementException ), is( true ));
               }
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
