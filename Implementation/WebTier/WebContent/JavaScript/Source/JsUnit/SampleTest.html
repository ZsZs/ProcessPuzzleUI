   <script type="text/javascript">
   window.addEvent('domready', function() {

   var MyTests = new Class({
      Implements: [Events, JsTestClass, Options],
      Binds: ['delayedMethod', 'testCaseOne', 'testCaseTwo'],
      
      options: {
         testMethods: [{ method: 'testCaseOne', isAsynchron: true }, { method: 'testCaseTwo' }]
      },
      
      initialize: function( options ){
         this.setOptions( options );
      },
      
      delayedMethod: function(){
         this.testMethodReady( this.testCaseOne );
      },
      
      testCaseOne: function(){
         console.log( "testCaseOne" );
         this.delayedMethod.delay( 4000 );
      },
      
      testCaseTwo: function(){
         console.log( "testCaseTwo" );
         assertThat( false, is( false ));
      },
   });
   
   function testFunctionOne(){
      assertThat( true, is( true ));
      console.log( "testFunctionOne" );
   }
   
   function testFunctionTwo(){
      assertThat( false, is( false ));
      console.log( "testFunctionTwo" );
   }
