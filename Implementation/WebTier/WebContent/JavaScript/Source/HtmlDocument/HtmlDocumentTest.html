   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_webUIMessageHandler_invokesEditor();
      });
				
      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();
		
      var WEBUI_CONFIGURATION_URI = "../HtmlDocument/WebUIConfiguration.xml";
      var DOCUMENT_CONTAINER_ID = "HtmlDocument";
      var DOCUMENT_CONTENT_URI = "../HtmlDocument/HtmlDocument_en.html";
      var DOCUMENT_DEFINITION_URI = "../HtmlDocument/HtmlDocumentDefinition.xml";
		
      var bundle;
      var documentContainerElement;
      var documentContentResource;
      var documentDefinition;
		var dataElement;
		var documentInternationalization;
		var htmlDocument;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
		var webUIConfiguration;
		var webUILogger;
      var webUIMessageBus;
		
      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
      
      function beforeEachTest(){
         inform( "beforEachTest" );
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         webUIMessageBus = new WebUIMessageBus();
         bundle = new XMLResourceBundle( webUIConfiguration );
         bundle.load( new Locale({ language : "en" }) );
		   
         documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/HtmlDocument'" } );
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/HtmlDocument'" } );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
         htmlDocument = new HtmlDocument( bundle, { 
            documentContentUri : DOCUMENT_CONTENT_URI, 
            documentContainerId : DOCUMENT_CONTAINER_ID,
            documentDefinitionUri : DOCUMENT_DEFINITION_URI,
            onDocumentError : onDocumentError,
            onDocumentReady : onDocumentReady,
            rootElementName : "/htmlDocumentDefinition" });
         htmlDocument.unmarshall();
         
         testCaseIsRunning = true;
         testCaseChain.callChain();
      }

      function afterEachTest(){
         webUIMessageBus.tearDown();
         bundle.release();
         bundle = null;
		   
         if( htmlDocument.getState() > AbstractDocument.States.INITIALIZED ) htmlDocument.destroy();
         htmlDocument = null;
         documentContainerElement = null;
         inform( "afterEachTest" );
         testCaseIsRunning = false;
         testCaseChain.callChain();
      }
      
      function onDocumentError(){
         testCaseChain.callChain();
      }
      
      function onDocumentReady(){
         testCaseChain.callChain();
      }
      
      function test_construct_createsTextAreaAndinstantiatesEditor(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               htmlDocument.construct();
            },
            function(){
               assertThat( documentContainerElement.getChildren( 'textarea' ).length, equalTo( 1 ));
               assertThat( instanceOf( htmlDocument.getEditor(), TextAreaEditor ), is( true ));
               assertThat( htmlDocument.getEditor().getSubjectElement(), equalTo( htmlDocument.getTextArea() ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
      
      function test_webUIMessageHandler_invokesEditor(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               htmlDocument.construct();
            },
            function(){
               htmlDocument.editor = spy( htmlDocument.getEditor() );
               var message = new MenuSelectedMessage({ activityType : AbstractDocument.Activity.MODIFY_DOCUMENT, actionType : AbstractDocument.Action.BOLD });
               webUIMessageBus.notifySubscribers( message );
               
               verify( htmlDocument.editor ).textBold();
            },
            afterEachTest 
         );
         runTestCase();
      }  
   </script>
