   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_Load_WhenOneOfTheResourcesUnAvailable_FiresError();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var CONFIGURATION_URI = "../ResourceManager/WebUIConfiguration.xml";
      var DOCUMENT_DEFINITION_URI = "../ResourceManager/SmartDocumentDefinition.xml";
      var IMAGE_ID = "logoImage";
      var IMAGE_URI = "../SmartDocument/Images/ProcessPuzzleLogo.jpg";
      var RESOURCE_ITEMS_SELECTOR = "/smartDocumentDefinition/documentResources/styleSheets/styleSheet | " + 
                                    "/smartDocumentDefinition/documentResources/images/image | " +
                                    "/smartDocumentDefinition/documentResources/javascripts/javascript"
      var SCRIPT_URI = "../ResourceManager/DummyScript.js";
      var STYLE_SHEET_URI = "../SmartDocument/SmartDocument.css";
      var STYLESHEETS_SELECTOR = "/smartDocumentDefinition/documentResources/styleSheets";
      var documentDefinition = null;
      var onResourceErrorWasCalled = false;
      var onResourceLoadedWasCalled = false;
      var resourceManager = null;
      var testCaseChain = new Chain();
      var testCaseFinished = false;
      var testCaseMethod = null;
      var testWindow;
      var webUIConfiguration = null;
      var webUILogger = null;
		
      function beforeEachTest(){
         inform( "beforeEachTest()");
         webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
		   
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI );
         resourceManager = new ResourceManager( documentDefinition.selectNode( "smartDocumentDefinition/documentResources" ), {onResourcesLoaded : onResourcesLoaded, onResourceError : onResourceError } );
	       
         testCaseFinished = false;
         onResourceErrorWasCalled = false;
         onResourceLoadedWasCalled = false;
         testCaseChain.callChain();
      }
      
      function onResourceError(){
         debug( "onResourceError() was called.");
         onResourceErrorWasCalled = true;
      }

		
      function onResourcesLoaded(){
         debug( "onResourcesLoaded() was called.");
         onResourceLoadedWasCalled = true;
         testCaseChain.callChain();
      }

      function afterEachTest(){
         inform( "afterEachTest()");
         if( resourceManager ) resourceManager.release();
         resourceManager = null;

         if( documentDefinition ) documentDefinition.release();
         documentDefinition = null;
	       
         testCaseFinished = true;
         testCaseChain.clearChain();
      }
		
      function verifyTestCaseFinished(){
         inform( "verifyTestCaseFinished was called." );
         if( !testCaseFinished ) fail( "Test case '" + testCaseMethod + "' did not finished.");
      }

      function test_Initialize() {
         testCaseChain.clearChain();
         testCaseMethod = "testInitialize";
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( resourceManager, not( nil() ));
               assertThat( resourceManager.getResources(), not( nil() ));

               inform( "Verification of 'initialize' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         ).callChain();
      }
		
      function test_Unmarshall_DeterminesResources(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               resourceManager.unmarshall();
               assertThat( resourceManager.getResources().size(), equalTo( documentDefinition.selectNodes( RESOURCE_ITEMS_SELECTOR ).length ));
		         
               inform( "Verification of 'unmarshall_DeterminesResources' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
		
      function test_Load_LoadsStyleSheets(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               resourceManager.unmarshall();
               resourceManager.load();
            },
            function(){
               var linkElement = $$("link[href='" + STYLE_SHEET_URI + "']");
               assertThat( onResourceLoadedWasCalled, is( true ));
               assertThat( linkElement, not( nil() ));
               assertThat( linkElement.length, equalTo( 1 ));

               inform( "Verification of 'load_LoadsStyleSheets' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }

      function test_Load_LoadsImages(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){ resourceManager.unmarshall(); resourceManager.load(); }, 
            function(){
               var imageElement = document.getElementById( IMAGE_ID );
               //assertNotNull( imageElement );
               //assertThat( imageElement.length, equalTo( 1 ));
		         
               assertThat( onResourceLoadedWasCalled, is( true ));
               inform( "Verification of 'load_LoadsImages' was finished.");
               testCaseChain.callChain();
            }.bind( document ), 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
		
      function test_Load_LoadsScripts(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){ resourceManager.unmarshall(); resourceManager.load(); }, 
            function(){
               var scriptElement = $$("script[src='" + SCRIPT_URI + "']");
               assertThat( onResourceLoadedWasCalled, is( true ));
               assertThat( scriptElement, not( nil() ));
               assertThat( scriptElement.length, equalTo( 1 ));
		         
               inform( "Verification of 'load_LoadsScripts' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
		
      function test_Load_PreventsDuplicateScriptLoading(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){ resourceManager.unmarshall(); resourceManager.load(); }, 
            function(){
               assertThat( $$("link[href='../JsUnit/css/jsUnitStyle.css']").length, equalTo( 1 ));
               assertThat( $$("script[src='../ResourceManager/ResourceManager.js']").length, equalTo( 1 ));
	               
               inform( "Verification of 'load_PreventsDuplicateScriptLoading' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
	      
      function test_Load_WhenOneOfTheResourcesUnAvailable_FiresError(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               var unavailableResource = documentDefinition.createElement( 'styleSheet', { text : "UnAvailableStyleSheet.css" } );
               var styleSheetsElement = documentDefinition.selectNode( STYLESHEETS_SELECTOR );
               documentDefinition.injectElement( unavailableResource, STYLESHEETS_SELECTOR );
               resourceManager.unmarshall(); 
               resourceManager.load(); 
            }, 
            function(){
               assertThat( onResourceErrorWasCalled, is( true ));
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
         
      function test_Release_DestroysLoadedElements(){
         testCaseChain.clearChain();
         testCaseChain.chain( 
            beforeEachTest, 
            function(){ resourceManager.unmarshall(); resourceManager.load(); }, 
            function(){
               assertThat( $$("link[href='" + STYLE_SHEET_URI + "']").length, equalTo( 1 ));
               resourceManager.release();        
               assertThat( resourceManager.getResources().size(), equalTo( 0 ));
               assertThat( $$("link[href='" + STYLE_SHEET_URI + "']").length, equalTo( 0 ));
               assertThat( $$("script[src='" + SCRIPT_URI + "']").length, equalTo( 0 ));

               inform( "Verification of 'release_DestroysLoadedElements' was finished.");
               testCaseChain.callChain();
            }, 
            afterEachTest 
         );
         testCaseChain.chain.bind( document );
         testCaseChain.callChain();
      }
