   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var CONFIGURATION_URI = "../WebUIController/SampleConfiguration.xml";
		var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
		var PANEL_HEADER_SELECTOR = "/pp:desktopConfiguration/panels/panel[@name='console']/panelHeader";
		var desktopConfiguration = null;
		var panelHeader = null;
		var panelHeaderDefinition = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   bundle = new XMLResourceBundle( webUIConfiguration );
		   bundle.load( new Locale({ language : "en" }) );
           
		   desktopConfiguration = new XmlResource( DESKTOP_CONFIGURATION_URI );
		   panelHeaderDefinition = desktopConfiguration.selectNode( PANEL_HEADER_SELECTOR );
		   panelHeader = new DesktopPanelHeader( panelHeaderDefinition, { onHeaderConstructed : verifyConstruction } );
		}

		function tearDown(){
		   if( panelHeader.getState() > DesktopPanelHeader.States.INITIALIZED ) panelHeader.destroy();
         panelHeader = null;
		}
		
		function testInitialize() {
			assertThat( panelHeader, not( nil() ));
			assertThat( panelHeader.getDefinitionElement(), not( nil() ));
			assertThat( panelHeader.getState(), DesktopPanelHeader.States.INITIALIZED );
		}
		
		function testUnmarshall_DeterminesHeaderProperties(){
		   panelHeader.unmarshall();
         assertThat( panelHeader.getState(), DesktopPanelHeader.States.UNMARSHALLED );
		   assertThat( panelHeader.getToolBoxUrl(), equalTo( desktopConfiguration.selectNodeText( PANEL_HEADER_SELECTOR + "/@toolBoxUrl" )));
		   assertThat( panelHeader.getPlugin(), not( nil() ));
		}
		
		function testConstruct(){
	      panelHeader.unmarshall();
	      panelHeader.construct();
		}
		
		function verifyConstruction(){
	      assertThat( panelHeader.getState(), DesktopPanelHeader.States.CONSTRUCTED );
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testConstruct();
			tearDown();
		}
    </script>
