   <script type="text/javascript" >
      window.addEvent( 'domready', function() {
         test_unmarshall_unmarshallsDesktopComponents();
      });
  	  
      JsHamcrest.Integration.JsUnit();
 	  
      var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
      var DESKTOP_CONTAINER_ID = "desktop";
      var DESKTOP_DOCKER_AUTOHIDE_ELEMENT_ID = 'dockAutoHide';
      var DESKTOP_DOCKER_CLEAR_ELEMENT_ID = 'dockClear';
      var DESKTOP_DOCKER_CONTROLS_ELEMENT_ID = 'dock';
      var DESKTOP_DOCKER_PLACEMENT_ELEMENT_ID = 'dockPlacement';
      var DESKTOP_DOCKER_SORT_ELEMENT_ID = 'dockSort';
      var DESKTOP_DOCKER_WRAPPER_ELEMENT_ID = 'dockWrapper';
      var DESKTOP_DOCKER_ELEMENT_ID = 'dock';
      var DESKTOP_DOCUMENT_CONTAINER_ELEMENT_ID = 'pageWrapper';
      var DESKTOP_ELEMENT_ID = 'desktop';
      var DESKTOP_FOOTER_ELEMENT_ID = 'desktopFooterWrapper';
      var DESKTOP_FOOTER_BAR_ELEMENT_ID = 'desktopFooter';
      var DESKTOP_HEADER_ELEMENT_ID = 'desktopHeader';
      var DESKTOP_HEADER_LANGUAGE_SELECTOR_ELEMENT_ID = 'LanguageSelectorWidget';
      var DESKTOP_HEADER_MENU_ID = 'HorizontalMenuBar';
      var DESKTOP_NAVIGATION_BAR_ID = 'desktopNavigationBar';
      var DESKTOP_TITLE_BAR_WRAPPER_ID = 'desktopTitlebarWrapper';
      var DESKTOP_TITLE_BAR_ID = 'desktopTitleBar';
      var DOCKER_ONLY_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/Configuration/WindowDockerOnlyConfiguration.xml';
      var DOCUMENT_BROWSER_PANEL_CONTENT_URL = '../DesktopConfigurator/Content/TreeView.html';
      var DOCUMENT_PANEL_CONTENT_URL = '../DesktopConfigurator/Content/HelloWorldContent.html';
      var DOCUMENT_PANEL_ID = 'documents-panel';
      var DOCUMENT_SELECTOR_ID = 'documentSelector';
      var EMPTY_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/Configuration/EmptyConfiguration.xml';
      var FOOTER_ONLY_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/Configuration/FooterOnlyConfiguration.xml';
      var FULL_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/Configuration/DesktopConfiguration.xml';
      var HEADER_ONLY_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/Configuration/HeaderOnlyConfiguration.xml';
      var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";

      var desktopConfiguration;
      var desktopElement;
      var desktop;
      var resourceBundle;
      var testCaseChain = new Chain();
      var testWindow;
      var webUIConfiguration;
      var webUILogger = null;
      var webUIController;

      function beforeEachTest() {
         if( window.top.frames['testContainer'] ) testWindow = window.top.frames['testContainer'];
         else testWindow = window;
         inform( "beforeEachTest" );
        
         webUIController = new WebUIController({ contextRootPrefix : "../../../", configurationUri : WEBUI_CONFIGURATION_URI } );
         webUIConfiguration = webUIController.getWebUIConfiguration();
         webUILogger = webUIController.getLogger();
         resourceBundle = webUIController.getResourceBundle();
         desktop = new Desktop( webUIConfiguration, resourceBundle, { configurationURI : DESKTOP_CONFIGURATION_URI, onConstructed : onConstructed });
         desktopConfiguration = desktop.getConfigurationXml();
         desktopElement = $( DESKTOP_ELEMENT_ID );
      	
         testCaseChain.callChain();
      }
      
      function onConstructed(){
         testCaseChain.callChain();
      }
      
      function afterEachTest() {
         if( desktop ) desktop.destroy();
         if( webUIController.isConfigured ) webUIController.destroy();
         desktop = null;
		 
         testCaseChain.callChain();
         testCaseChain.clearChain();
         inform( "afterEachTest" );
      }
      
      function test_initialize_loadsDesktopConfiguration(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               assertThat( desktop.getConfigurationXml(), not( nil() ));
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }

      function test_unmarshall_unmarshallsDesktopComponents(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               desktop.unmarshall();
               
               assertThat( desktop.getName(), equalTo( desktopConfiguration.selectNodeText( "pp:desktopConfiguration/name" )));
               assertThat( desktop.getDescription(), equalTo( desktopConfiguration.selectNodeText( "pp:desktopConfiguration/description" )));
               assertThat( desktop.getVersion(), equalTo( desktopConfiguration.selectNodeText( "pp:desktopConfiguration/version" )));
               assertThat( desktop.getContainerId(), equalTo( desktopConfiguration.selectNodeText( "pp:desktopConfiguration/containerId" )));
               
               assertThat( desktop.getResources().getState(), equalTo( ResourceManager.States.UNMARSHALLED ));
               assertThat( desktop.getHeader().getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
               assertThat( desktop.getFooter().getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
               assertThat( desktop.getWindowDocker().getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
               
               assertThat( desktop.getColumns().size(), equalTo( 3 ));
               desktop.getColumns().each( function( columnEntry, index ){
                  assertThat( columnEntry.getValue().getState(), equalTo( DesktopColumn.States.UNMARSHALLED ));
               });
               
               assertThat( desktop.getPanels().size(), equalTo( 5 ));
               desktop.getPanels().each( function( panelEntry, index ){
                  assertThat( panelEntry.getValue().getState(), equalTo( DesktopPanel.States.UNMARSHALLED ));
               });
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function test_construct_constructsWholeDekstop(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               desktop.unmarshall();
               desktop.construct();
            },
            function(){
               assertThat( desktop.getState(), equalTo( DesktopPanel.States.CONSTRUCTED ));
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
