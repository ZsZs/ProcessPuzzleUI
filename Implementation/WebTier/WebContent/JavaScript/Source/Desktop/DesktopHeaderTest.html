	<script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
		var DESKTOP_CONTAINER_ID = "Desktop";
		var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";
		
		var desktopInternationalization = null;
		var desktopDefinition = null;
		var desktopHeader = null;
		var headerDefinition = null;
		var webUIConfiguration = null;
		var webUILogger = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   desktopInternationalization = new XMLResourceBundle( webUIConfiguration );
           desktopInternationalization.load( new Locale({ language : "en" }) );
           
		   desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI );
		   headerDefinition = desktopDefinition.selectNode( "/pp:desktopConfiguration/header" );
	       desktopHeader = new DesktopHeader( headerDefinition, desktopInternationalization );
		}

		function tearDown(){
		   if( desktopHeader.getState() > DesktopElement.States.INITIALIZED ) desktopHeader.destroy();
           desktopHeader = null;
		}
		
		function testInitialize() {
			assertThat( desktopHeader, not( nil() ));
			assertThat( desktopHeader.getDefinitionElement(), not( nil() ));
			assertThat( desktopHeader.getState(), equalTo( DesktopElement.States.INITIALIZED ));
		}
		
		function testUnmarshall_DeterminesHeaderProperties(){
		   //SETUP: see setUp()
           //EXCERCISE:
           desktopHeader.unmarshall();
		   
		   //VERIFY:
		   assertThat( desktopHeader.getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
		}
		
		function testUnmarshall_UnmarshallsNestedElements(){
		   //SETUP: see setUp()
           //EXCERCISE:
           desktopHeader.unmarshall();
		   
		   //VERIFY:
		   assertThat( desktopHeader.getElements().size(), equalTo( 2 ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testUnmarshall_UnmarshallsNestedElements();
			tearDown();
		}
    </script>
