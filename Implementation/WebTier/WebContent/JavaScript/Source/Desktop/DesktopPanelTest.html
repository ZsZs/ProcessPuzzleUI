<script type="text/javascript">
   window.addEvent( 'domready', function() {
      test_construct_constructsSmartDocument();
   });

   JsHamcrest.Integration.JsUnit();
   JsMockito.Integration.JsUnit();

   var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
   var DESKTOP_CONTAINER_ID = "desktop";
   var COLUMN_DEFINITION = "/desktopConfiguration/columns/column[@name='mainColumn']";
   var PANEL_DEFINITION = "/desktopConfiguration/panels/panel[@name='documents-panel']";
   var PANEL_DOCUMENT_WRAPPER_ID = "panelDocumentWrapper";
   var PAGE_WRAPPER_ID = "pageWrapper";
   var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";

   var column = null;
   var columnDefinition = null;
   var desktopContainerElement = null;
   var desktopDefinition = null;
   var panelDefinition = null;
   var pageWrapperElement = null;
   var panel = null;
   var resourceBundle = null;
   var testCaseChain = new Chain();
   var toolBox = null;
   var webUIConfiguration = null;
   var webUIController = null;
   var webUILogger = null;

   function beforeEachTest() {
      inform( "beforeEachTest" );
      //webUIController = new WebUIController( { contextRootPrefix : "../../../", configurationUri : WEBUI_CONFIGURATION_URI} );
      webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
      webUILogger = new WebUILogger( webUIConfiguration );
      resourceBundle = new XMLResourceBundle( webUIConfiguration );
      resourceBundle.load( new Locale({ language : "hu" }) );

      desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI, { nameSpaces : "xmlns:dc='http://www.processpuzzle.com/DesktopConfiguration'"} );
      columnDefinition = desktopDefinition.selectNode( COLUMN_DEFINITION );
      column = new DesktopColumn( columnDefinition, { componentContainerId : PAGE_WRAPPER_ID } );
      panelDefinition = desktopDefinition.selectNode( PANEL_DEFINITION );
      panel = new DesktopPanel( panelDefinition, resourceBundle, { onPanelConstructed : onPanelConstructed} );
      desktopContainerElement = $( DESKTOP_CONTAINER_ID );
      pageWrapperElement = $( PAGE_WRAPPER_ID );

      testCaseChain.callChain();
   }

   function constructPanel() {
      column.unmarshall();
      panel.unmarshall();
      MUI.myChain = new Chain();
      MUI.myChain.chain( function() {
         MUI.Desktop.initialize( {
            desktop : DESKTOP_CONTAINER_ID,
            pageWrapper : PAGE_WRAPPER_ID} );
      });
      MUI.myChain.callChain();
      column.construct();
      panel.construct();
   }

   function onPanelConstructed() {
      testCaseChain.callChain();
   }

   function afterEachTest() {
      inform( "afterEachTest" );
      desktopDefinition.release();
      panel.destroy();
      column.destroy();
      desktopContainerElement = null;

      testCaseChain.clearChain();
   }

   function test_initialization_determinesLoggerAndSetsState() {
      testCaseChain.chain( beforeEachTest, function() {
         assertThat( panel.getLogger(), equalTo( webUILogger ) );
         assertThat( panel.getState(), equalTo( DesktopPanel.States.INITIALIZED ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_unmarshall_setsState() {
      testCaseChain.chain( beforeEachTest, function() {
         panel.unmarshall();
         assertThat( panel.getState(), equalTo( DesktopPanel.States.UNMARSHALLED ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_unmarshall_determinesPanelProperties() {
      testCaseChain.chain( beforeEachTest, function() {
         panel.unmarshall();
         assertThat( panel.getColumnReference(), equalTo( desktopDefinition.selectNode( PANEL_DEFINITION + "/@columnReference" ).value ) );
         assertThat( panel.getContentUrl(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/contentURL" ) ) );
         assertThat( panel.getHeight(), equalTo( desktopDefinition.selectNode( PANEL_DEFINITION + "/@height" ).value ) );
         assertThat( panel.getName(), equalTo( desktopDefinition.selectNode( PANEL_DEFINITION + "/@name" ).value ) );
         assertThat( panel.getPlugin(), nil() );
         assertThat( panel.getToolBox(), not( nil() ) );
         assertThat( panel.getShowHeader(), equalTo( parseBoolean( desktopDefinition.selectNode( PANEL_DEFINITION + "/@showHeader" ).value ) ) );
         assertThat( panel.getTitle(), equalTo( resourceBundle.getText( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/title" ) ) ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_unmarshall_unmarshallsPanelHeader() {
      testCaseChain.chain( beforeEachTest, function() {
         panel.unmarshall();

         assertThat( panel.getHeader(), not( nil() ) );
         assertThat( panel.getHeader().getState(), equalTo( DesktopPanelHeader.States.UNMARSHALLED ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_unmarshall_determinesDocumentProperties() {
      testCaseChain.chain( beforeEachTest, function() {
         panel.unmarshall();
         assertThat( panel.getDocument(), not( nil() ) );
         assertThat( instanceOf( panel.getDocument(), SmartDocument ), is( true ) );
         assertThat( panel.getDocumentDefintionUri(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/document/documentDefinitionUri" ) ) );
         assertThat( panel.getDocumentContentUri(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/document/documentContentUri" ) ) );
         assertThat( panel.getDocumentWrapperId(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/document/@id" ) ) );
         assertThat( panel.getDocumentWrapperStyle(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/document/@elementStyle" ) ) );
         assertThat( panel.getDocumentWrapperTag(), equalTo( desktopDefinition.selectNodeText( PANEL_DEFINITION + "/document/@tag" ) ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_construct_instantiatesMUIPanel() {
      testCaseChain.chain( beforeEachTest, constructPanel, function() {
         assertThat( panel.getMUIPanel(), not( nil() ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_construct_constructsHeader() {
      testCaseChain.chain( beforeEachTest, constructPanel, function() {
         assertThat( panel.getHeader().getState(), equalTo( DesktopPanelHeader.States.CONSTRUCTED ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }

   function test_construct_constructsSmartDocument() {
      testCaseChain.chain( beforeEachTest, constructPanel, function() {
         assertThat( panel.getDocument(), not( nil() ) );
         assertThat( $( PANEL_DOCUMENT_WRAPPER_ID ), not( nil() ) );
         testCaseChain.callChain();
      }, afterEachTest ).callChain();
   }
