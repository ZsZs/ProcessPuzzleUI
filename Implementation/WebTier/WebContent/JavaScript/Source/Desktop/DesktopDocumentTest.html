   <script type="text/javascript">
      window.addEvent('domready', function() {
         //test_construct_constructsDocument();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
      var DESKTOP_CONTAINER_ID = "Desktop";
      var HEADER_DEFINITION_SELECTOR = "/pp:desktopConfiguration/header";
      var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";
		
      var desktopInternationalization = null;
      var desktopDefinition = null;
      var desktopDocument = null;
      var headerDefinition = null;
      var testCaseChain = new Chain();
      var webUIConfiguration = null;
      var webUILogger = null;
		
      function beforeEachTest(){
         inform( "beforeEachTest" );
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         desktopInternationalization = new XMLResourceBundle( webUIConfiguration );
         desktopInternationalization.load( new Locale({ language : "en" }) );
           
         desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI );
         headerDefinition = desktopDefinition.selectNode( HEADER_DEFINITION_SELECTOR );
         desktopDocument = new DesktopDocument( headerDefinition, desktopInternationalization, { componentContainerId : DESKTOP_CONTAINER_ID, onConstructed : onConstructed } );
         testCaseChain.callChain();
      }
      
      function onConstructed(){
         testCaseChain.callChain();
      }

      function afterEachTest(){
         if( desktopDocument.getState() > DesktopElement.States.INITIALIZED ) desktopDocument.destroy();
         desktopDocument = null;
         testCaseChain.clearChain();
         inform( "afterEachTest" );
      }
		
      function test_initialize() {
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( desktopDocument, not( nil() ));
               assertThat( desktopDocument.getDefinitionElement(), not( nil() ));
               assertThat( desktopDocument.getState(), equalTo( DesktopElement.States.INITIALIZED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
      
      function test_initialize_determinesContainerElement(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( desktopDocument.getContainerElement(), equalTo( $( desktopDocument.getContainerElementId() )));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
		
      function test_unmarshall_determinesHeaderProperties(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               desktopDocument.unmarshall();
		   
               //VERIFY:
               assertThat( desktopDocument.getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
               assertThat( desktopDocument.getDocumentDefinitionUri(), equalTo( desktopDefinition.selectNodeText( HEADER_DEFINITION_SELECTOR + "/@documentDefinition" )));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
      
      function test_unmarshall_instantiatesAndUnmarshallsDocument(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               desktopDocument.unmarshall();
         
               //VERIFY:
               assertThat( instanceOf( desktopDocument.getDocument(), SmartDocument ), is( true ));
               assertThat( desktopDocument.getDocument().getState(), equalTo( SmartDocument.States.UNMARSHALLED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
      
      function test_construct_constructsDocument(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               desktopDocument.unmarshall();
               desktopDocument.construct();
            },
            function(){
               //VERIFY:
               assertThat( desktopDocument.getDocument().getState(), equalTo( SmartDocument.States.CONSTRUCTED ));
               assertThat( $( DESKTOP_CONTAINER_ID ).getChildren( '*' ).length, greaterThan( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
      
      function test_destroy_destroysDocument(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               desktopDocument.unmarshall();
               desktopDocument.construct();
            },
            function(){
               desktopDocument.destroy();
               
               //VERIFY:
               assertThat( desktopDocument.getState(), equalTo( DesktopElement.States.INITIALIZED ));
               assertThat( desktopDocument.getDocument(), nil() );
               assertThat( $( DESKTOP_CONTAINER_ID ).getChildren( '*' ).length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
