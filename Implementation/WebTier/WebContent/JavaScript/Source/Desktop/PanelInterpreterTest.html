   <script type="text/javascript" src="../Desktop/PanelInterpreter.js"></script>
   <script type="text/javascript" src="../FundamentalTypes/XmlResource.js"></script>

   <script type="text/javascript">
   window.addEvent('domready', function() {
      runTestFunction();
   });
   
   JsHamcrest.Integration.JsUnit();
	  
   var DESKTOP_CONFIGURATION_PATH = 'Skins/ProcessPuzzle/DesktopConfiguration.xml';
   var desktopConfiguration;
   var panelConfigurationWithHeader;
   var panelInterpreter;

   function setUp() {
      desktopConfiguration = new XmlResource( DESKTOP_CONFIGURATION_PATH );
      panelConfigurationWithHeader = desktopConfiguration.selectNode( "/pp:desktopConfiguration/panels/panel[@name='documents-panel']" );
   }

   function tearDown() {
   }

   function testInterpret_WhenHeaderIsSpecified() {
      //SETUP:
      panelInterpreter = new PanelInterpreter( panelConfigurationWithHeader );
      
      //EXCERCISE:
      panelInterpreter.interpret();
      
      //VERIFY:
      assertTrue( panelInterpreter.getHeaderToolBox() );
      assertEquals( 'function', typeOf( panelInterpreter.getHeaderToolBoxOnLoad() ));
      assertEquals( '../DesktopConfigurator/EmptyToolboxContent.html', panelInterpreter.getHeaderToolBoxURL() );
   }
      
   //runs a test function during debugging
   function runTestFunction(){
      setUp();
      testInterpret_WhenHeaderIsSpecified();
      tearDown();
   }
   </script>
