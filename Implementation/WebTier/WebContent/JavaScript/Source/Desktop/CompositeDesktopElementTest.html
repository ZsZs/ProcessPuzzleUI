	<script type="text/javascript">
		window.addEvent('domready', function() {
			runTestFunction();
		});
				
		JsHamcrest.Integration.JsUnit();
		
		var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
		var DESKTOP_CONTAINER_ID = "Desktop";
		var ELEMENT_SELECTOR = "/pp:desktopConfiguration/header/titleBar";
		var ELEMENT_BIND = "document.title";
		var ELEMENT_NAME = "SmartDocumentTitle";
		var ELEMENT_STYLE = "headerText";
		var ELEMENT_TAG = "h1";
		var ELEMENT_TEXT = "SmartDocument.headerText";
		var NESTED_COMPOSITE_ELEMENT_NAME = "desktopTitleBarWrapper";
		var NESTED_SIMPLE_ELEMENT_NAME = "desktopTitle";
		var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";
		
		var compositeElement = null;
		var desktopDefinition = null;
		var desktopInternationalization = null;
		var desktopContainerElement = null;
		var elementDefinition = null;
		var webUIConfiguration = null;
      var webUILogger = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   desktopInternationalization = new XMLResourceBundle( webUIConfiguration );
         desktopInternationalization.load( new Locale({ language : "en" }) );
		   
		   desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
		   elementDefinition = desktopDefinition.selectNode( ELEMENT_SELECTOR );
         compositeElement = new CompositeDesktopElement( elementDefinition, desktopInternationalization );
         desktopContainerElement = $( DESKTOP_CONTAINER_ID );
		}

		function tearDown(){
		   desktopDefinition.release();
		   desktopInternationalization.release();
		   
		   if( compositeElement.getState() > DesktopElement.States.INITIALIZED ) compositeElement.destroy();
         compositeElement = null;			
		   desktopContainerElement = null;
		}
		
		function test_Initialize() {
			assertThat( compositeElement, not( nil() ));
			assertThat( compositeElement.getElements(), not( nil() ));
		}
		
		function test_Unmarshall_UnmarshallsNestedElements(){
		   //SETUP: see setUp() method
		   //EXCERCISE:
		   compositeElement.unmarshall();
		   
		   //VERIFY:
		   assertThat( compositeElement.getElements().size(), equalTo( XmlResource.selectNodes( "compositeElement | element", elementDefinition ).length ));
		   assertThat( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getElements().size(), equalTo( XmlResource.selectNodes( "compositeElement/element", elementDefinition ).length ) );
		}
		
		function test_Construct_ConstructsNestedElements(){
		   //SETUP: see setUp() method
		   compositeElement.unmarshall();
		
		   //EXCERCISE:
		   compositeElement.construct( desktopContainerElement, 'bottom' );
		   
		   //VERIFY:
		   assertThat( desktopContainerElement.getChildren(), hasItem( compositeElement.getHtmlElement() ));
		   var navigationBarDiv = desktopContainerElement.getElement( 'div' );
		   assertThat( navigationBarDiv.getChildren(), hasItem( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getHtmlElement() ));
		   assertThat( navigationBarDiv.getElements('h1'), hasItem( compositeElement.getElement( NESTED_COMPOSITE_ELEMENT_NAME ).getElement( NESTED_SIMPLE_ELEMENT_NAME ).getHtmlElement() ));
		}
				
		function test_Destroy_WhenConstructed_DestroysHtmlElements(){
		   //SETUP: see setUp() method
		   compositeElement.unmarshall();
		   compositeElement.construct( desktopContainerElement, 'bottom' );
		
		   //EXCERCISE:
		   compositeElement.destroy();
		   
		   //VERIFY:
		   assertThat( desktopContainerElement.getChildren().length, equalTo( 0 ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			test_Construct_ConstructsNestedElements();
			tearDown();
		}
