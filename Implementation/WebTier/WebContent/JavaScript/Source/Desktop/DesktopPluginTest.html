	<script type="text/javascript">
		window.addEvent('domready', function() {
		   //test_Construct_LoadsResources();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();
		 
      var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
      var DESKTOP_CONTAINER_ID = "Desktop";
      var ELEMENT_DEFINITION_WITH_PLUGIN = "/pp:desktopConfiguration/header/navigationBar/compositeElement/element[@id='HorizontalMenuBar']/plugin";
      var PLUGIN_STYLE_SHEET = "../HierarchicalMenuWidget/HorizontalLayout.css";
      var RESOURCE_ITEMS_SELECTOR = ELEMENT_DEFINITION_WITH_PLUGIN + "/resources/styleSheets/styleSheet | " + 
		                              ELEMENT_DEFINITION_WITH_PLUGIN + "/resources/images/image | " +
		                              ELEMENT_DEFINITION_WITH_PLUGIN + "/resources/javaScripts/javaScript"
		var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";
		
      var loadCallbackWasCalled = false;
      var desktopContainerElement = null;
      var desktopDefinition = null;
      var elementDefinitionWithPlugin = null;
      var plugin = null;
      var testCaseChain = new Chain();
      var webUIConfiguration = null;
      var webUIController = null;
      var webUILogger = null;
		
      function beforeEachTest(){
         inform( "beforeEachTest" );
         webUIController = new WebUIController( { configurationUri : WEBUI_CONFIGURATION_URI } );
         webUIConfiguration = webUIController.getApplicationConfiguration(); //new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = webUIController.getLogger(); //new WebUILogger( webUIConfiguration );
		   
         desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/Desktop'" } );
         var elementDefinitionWithPlugin = desktopDefinition.selectNode( ELEMENT_DEFINITION_WITH_PLUGIN );
         plugin = new DesktopPlugin( elementDefinitionWithPlugin, { onResourcesLoaded : onResourcesLoaded, onConstructed : onConstructed } );
         desktopContainerElement = $( DESKTOP_CONTAINER_ID );
           
         testCaseChain.callChain();
      }
		
      function onResourcesLoaded(){
         testCaseChain.callChain();
      }
		
      function onConstructed(){
         testCaseChain.callChain();
      }

      function afterEachTest(){
         desktopDefinition.release();
         plugin.destroy();
         desktopContainerElement = null;
         loadCallbackWasCalled = false;
         testCaseChain.clearChain();
           
         testCaseChain.callChain();
         inform( "afterEachTest" );
      }
		
		function test_Initialization(){
		   testCaseChain.chain( 
		      beforeEachTest, 
		      function(){
		         assertThat( plugin.getState(), equalTo( DesktopPlugin.States.INITIALIZED ));
		         testCaseChain.callChain();
		      }, 
		      afterEachTest 
		   ).callChain();
		}
		
		function initialization_SetsState(){
		}
		
		function test_Unmarshall_DeterminesResources(){
		   testCaseChain.chain( 
		      beforeEachTest,
		      function(){
		         plugin.unmarshall();
		         assertThat( plugin.getResources(), not( nil() ));
		         assertThat( plugin.getResources().getResources().size(), equalTo( desktopDefinition.selectNodes( RESOURCE_ITEMS_SELECTOR ).length ));		           
		         testCaseChain.callChain();
		      },
		      afterEachTest
		   ).callChain();
		}
		
		function test_Unmarshall_EvaluatesOnLoadFunction(){
		   testCaseChain.chain( beforeEachTest, function(){
			   //SETUP: see setUp()
			   //EXCERCISE:
			   plugin.unmarshall();
			   
			   //VERIFY:
			   assertThat( plugin.getOnLoad(), not( nil() ));
			   assertThat( typeOf( plugin.getOnLoad() ), equalTo('function') );
	           
	         testCaseChain.callChain();
		   }, afterEachTest ).callChain();
		}
		
      function test_Construct_LoadsResources(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               plugin.unmarshall();
               plugin.construct();
            },
            function(){
               assertThat( plugin.getState(), equalTo( DesktopPlugin.States.LOADED ));
               assertThat( plugin.getResources().getResources().size(), equalTo( desktopDefinition.selectNodes( RESOURCE_ITEMS_SELECTOR ).length ));
            },
            function(){
               assertThat( plugin.getState(), equalTo( DesktopPlugin.States.CONSTRUCTED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
				
      function test_Destroy_ReleasesResourcesAndDestroysPlugin(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               plugin.unmarshall();
               plugin.construct();
            },
            function(){
               //No operation after 'onResourcesLoaded'
            },
            function(){
               var widgetDestroy = spy( plugin.getWidget().destroy );
               plugin.destroy();
				  
               assertThat( $$("link[href='" + PLUGIN_STYLE_SHEET + "']").length, equalTo( 0 ));
               verify( widgetDestroy );
               testCaseChain.callChain();
            },
            afterEachTest 
         ).callChain();
      }
				
		function loadCallback(){
		   assertThat( plugin.getState(), equalTo( DesktopPlugin.States.LOADED )); 
		   assertThat( instanceOf( plugin.getWidget(), HierarchicalMenuWidget ), is( true ));
		   assertThat( $$("link[href='" + PLUGIN_STYLE_SHEET + "']").length, equalTo( 1 ));
         testCaseChain.callChain();
		}
