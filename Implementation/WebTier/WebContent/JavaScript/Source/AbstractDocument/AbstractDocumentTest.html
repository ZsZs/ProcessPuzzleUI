   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var WEBUI_CONFIGURATION_URI = "../HtmlDocument/WebUIConfiguration.xml";
      var DOCUMENT_CONTAINER_ID = "abstractDocument";
      var DOCUMENT_CONTENT_URI = "../AbstractDocument/HtmlDocument_en.html";
      var DOCUMENT_DEFINITION_URI = "../AbstractDocument/HtmlDocumentDefinition.xml";
		
      var abstractDocument;
      var bundle;
      var documentContainerElement;
      var documentContentResource;
      var documentDefinition;
		var documentInternationalization;
		var webUIConfiguration;
		var webUILogger;
		var webUIMessageBus;
		
      function setUp(){
         //inform( "beforEachTest" );
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         webUIMessageBus = new WebUIMessageBus();
         bundle = new XMLResourceBundle( webUIConfiguration );
         bundle.load( new Locale({ language : "en" }) );
		   
         documentContentResource = new XmlResource(  DOCUMENT_CONTENT_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/HtmlDocument'" } );
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/HtmlDocument'" } );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );
         abstractDocument = new AbstractDocument( bundle, { 
            documentContentUri : DOCUMENT_CONTENT_URI, 
            documentContainerId : DOCUMENT_CONTAINER_ID,
            documentDefinitionUri : DOCUMENT_DEFINITION_URI, 
            rootElementName : "/htmlDocumentDefinition" });
      }

      function tearDown(){
         bundle.release();
         bundle = null;
		   
         if( abstractDocument.getState() > AbstractDocument.States.INITIALIZED ) abstractDocument.destroy();
         abstractDocument = null;
         documentContainerElement = null;
         //inform( "afterEachTest" );
      }
      
      function test_initialize_determinesFieldValues(){
         assertThat( abstractDocument.getLogger(), equalTo( webUILogger ));
         assertThat( abstractDocument.getMessageBus(), equalTo( webUIMessageBus ));
      }
		
      function test_initialize_loadsDocumentDefinitionAndContent() {
         assertThat( abstractDocument.getState(), equalTo( AbstractDocument.States.INITIALIZED ));
         assertThat( instanceOf( abstractDocument.getDocumentDefinition(), XmlResource ), is( true ));
         assertThat( instanceOf( abstractDocument.getDocumentContent(), XmlResource ), is( true ));
      }
		
      function test_unmarshall_determinesProperties(){
         abstractDocument.unmarshall();
		   
         assertThat( abstractDocument.getState(), equalTo( AbstractDocument.States.UNMARSHALLED ));
         assertThat( abstractDocument.getDescription(), equalTo( documentDefinition.selectNodeText( "/htmlDocumentDefinition/description" )));
         assertThat( abstractDocument.getHandleMenuSelectedEvents(), equalTo( parseBoolean( documentDefinition.selectNodeText( "/htmlDocumentDefinition/handleMenuSelectedEvents" ))));
         assertThat( abstractDocument.getName(), equalTo( documentDefinition.selectNodeText( "/htmlDocumentDefinition/name" )));
         assertThat( abstractDocument.getVersion(), equalTo( documentDefinition.selectNodeText( "/htmlDocumentDefinition/version" )));
      }
		
      function test_unmarshall_whenSpecified_instantiatesAndUnmarshallsResources(){
         abstractDocument.unmarshall();
         
         assertThat( abstractDocument.getResources(), not( nil() ));
      }
      
      function test_construct_instantiatesElementFactoryAndDocumentEditor(){
         abstractDocument.unmarshall();
         abstractDocument.construct();
         
         assertThat( instanceOf( abstractDocument.getEditor(), DocumentEditor), is( true ));
         assertThat( instanceOf( abstractDocument.getHtmlElementFactory(), WidgetElementFactory ), is( true ));
      }
      
      function test_construct_subscribesToMenuSelectedEvents(){
         abstractDocument.unmarshall();
         abstractDocument.construct();
         
         assertThat( webUIMessageBus.getSubscribersToMessage( MenuSelectedMessage ).contains( abstractDocument.webUIMessageHandler ), is( true ));
      }
      
      function test_destroy_whenUnmarshalled_resetsProperties(){
         //SETUP: see also setUp() method
         abstractDocument.unmarshall();
		   
         //EXCERCISE:
         abstractDocument.destroy();
		   
         //VERIFY:
         assertThat( abstractDocument.getState(), equalTo( AbstractDocument.States.INITIALIZED ));
         assertThat( abstractDocument.getDescription(), nil() );
         assertThat( abstractDocument.getName(), nil() );
         assertThat( abstractDocument.getVersion(), nil() );
      }
				
      //runs a test function during debugging
      function runTestFunction(){
         setUp();
         test_construct_instantiatesElementFactoryAndDocumentEditor();
         tearDown();
      }
