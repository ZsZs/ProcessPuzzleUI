   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestCase();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();

      var LANGUAGE = "hu";
      var TOOLBAR_DEFINITION_URI = "../ArtifactEditorWidget/ArtifactEditorDefinition.xml";
      var TOOLBAR_CONTAINER_ID = "ArtifactEditorContainer";
      var WEBUI_CONFIGURATION_URI = "../ArtifactEditorWidget/WebUIConfiguration.xml";

      var locale = new Locale({ language : LANGUAGE });
      var artifactEditor = null;
      var artifactEditorContainerElement = null;
      var artifactEditorDefinition = null;
      var artifactEditorInternationalization = null;
      var testCaseChain = new Chain();
      var webUIConfiguration = null;
      var webUIController = null;
      var webUILogger = null;

      function setUp(){
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         artifactEditorInternationalization = new XMLResourceBundle( webUIConfiguration );
         artifactEditorInternationalization.load( locale );
         artifactEditorDefinition = new XmlResource( TOOLBAR_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com'" } );
         
         artifactEditor = new ArtifactEditorWidget( { widgetContainerId : TOOLBAR_CONTAINER_ID, widgetDefinitionURI : TOOLBAR_DEFINITION_URI }, artifactEditorInternationalization );
         artifactEditorContainerElement = $( TOOLBAR_CONTAINER_ID );
      }

      function tearDown(){
         artifactEditorDefinition.release();
         artifactEditor.destroy();
      }

      function test_Initialization_SetsState(){
         assertThat( artifactEditor.getState(), equalTo( BrowserWidget.States.INITIALIZED ));
      }
      
      //runs a test function during debugging
      function runTestCase(){
         setUp();
         test_Initialization_SetsState();
         tearDown();
      }
   </script>
