   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
      });

      JsHamcrest.Integration.JsUnit();
      
      var CONFIGURATION_URI = "../DocumentManager/WebUIConfiguration.xml";
      var LANGUAGE = "hu";
      var SAMPLE_DOCUMENT_ONE = "../DocumentManager/HtmlDocument";
      var SAMPLE_DOCUMENT_TWO = "../DocumentManager/SmartDocument";
      var controller;
      var documentManager;
      var locale = new Locale({ language : LANGUAGE });
      var webUILogger;
      var webUIMessageBus;
      var internationalization;
      var componentStateManager;
	
      function setUp() {
         webUIConfiguration = new WebUIConfiguration( CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         internationalization = new XMLResourceBundle( webUIConfiguration );
         internationalization.load( locale );
         componentStateManager = new ComponentStateManager();
         webUIMessageBus = new WebUIMessageBus();
         documentManager = new DocumentManager( internationalization, webUIConfiguration );
      }
      
      function tearDown() {
         webUIMessageBus.tearDown();
         documentManager.tearDown();
      }

      function test_initialization_whenArgumentsAreGiven() {
         assertTrue( "DocumentManager.initialize()...", true );
         assertEquals( "... retrieves a reference to ComponentStateManager.", componentStateManager, documentManager.getStateManager() ); 
         assertEquals( "... retrieves a reference to WebUIController.", webUIConfiguration, documentManager.getConfiguration() ); 
      }
	
      function test_initialization_whenNoArgumentsAreGiven_initializesFields() {
         documentManager.tearDown();
         documentManager = new DocumentManager();
         
         assertEquals( "... retrieves a reference to ComponentStateManager.", componentStateManager, documentManager.getStateManager() ); 
         assertEquals( "... retrieves a reference to WebUIController.", webUIConfiguration, documentManager.getConfiguration() ); 
      }
   
      function test_loadDocument_whenDocumentIsPlainHtml_loadsIt() {
         //SETUP: see setUp()
		
         //EXCERCISE:
         documentManager.loadDocument({ documentURI : SAMPLE_DOCUMENT_ONE });
		
         //VERIFY:
         var documentsPanel = $('documents-panel');
         assertTrue( "After WebUIController.loadDocument()...", true );
         assertEquals( "... stores current document URI", SAMPLE_DOCUMENT_ONE, documentManager.currentDocumentProperties['documentURI'] );
         //assertEquals( "... adds page content.", "Minta tartalom - 1", Sarissa.getText( documentsPanel.getElements( "H1" )[0] ));
      }
	
      function test_Restore() {
         //SETUP:
         controller.configure();
         documentManager.loadDocument({ documentURI : SAMPLE_DOCUMENT_ONE });
		
         //EXCERCISE:
         componentStateManager.storeCurrentState( "DocumentManager", { documentURI : SAMPLE_DOCUMENT_TWO } );
         documentManager.restore();
		
         //VERIFY:
         var documentsPanel = $('documents-panel');
         assertTrue( "After WebUIController.loadDocument()...", true );
         assertEquals( "... stores current document URI", SAMPLE_DOCUMENT_TWO, documentManager.currentDocumentProperties['documentURI'] );
      }	
      
      //runs a test function during debugging
      function runTestFunction(){
         setUp();
         test_initialization_whenNoArgumentsAreGiven_initializesFields();
         tearDown();
      }
