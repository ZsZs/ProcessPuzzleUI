<body>
	<h1>BrowseView test page.</h1>

	<script language="javascript">
		var browseView;
		
		function setUp() {
			browseView = new BrowseView("browseView", "Browse View", "anUri");
		}

		function tearDown(){
			browseView = null;
		}
		
		function testDynamicUrl_queryParameter() {
			browseView.setToDynamic();
			browseView.setViewParameter("alma");
			assertEquals("Dynamic browseView has view parameter 'query' with value 'alma'.", "anUri&query=alma", browseView.getContentUrl() );
		}

	
		//runs a test funcition during debugging
		function runTestFunction(){
			setUp();
			//test...();
			tearDown();
		}

		runTestFunction();

	</script>

</body>
