   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_retrieve_whenResourceNotExists_firesFailureEvent();
      });

      JsHamcrest.Integration.JsUnit();
   
      var remoteResource = null;
      var testCaseChain = new Chain();
      var onFailureWasCalled = false;
      var onSuccessWasCalled = false;
   
      function beforeEachTest() {
         inform( "beforeEachTest" );
         testCaseChain.callChain();
      }
   
      function onFailure(){ 
         onFailureWasCalled = true; 
         testCaseChain.callChain();
      }
      
      function onSuccess(){ 
         onSuccessWasCalled = true; 
         testCaseChain.callChain();
      }

      function afterEachTest() {
         remoteResource.cancel();
         remoteResource = null;
         onFailureWasCalled = false;
         onSuccessWasCalled = false;
         testCaseChain.clearChain();
         inform( "afterEachTest" );
      }

      function test_retrieve_whenLocalResourceExists_firesSuccessEvent() {
         testCaseChain.chain(
            beforeEachTest,
            function(){
               remoteResource = new RemoteResource( "../ResourceManager/DummyCSS.css", { 
                  onFailure: onFailure,
                  onSuccess: onSuccess
               });
               remoteResource.retrieve();
            },
            function(){
               assertThat( onSuccessWasCalled, is( true )); 
               assertThat( onFailureWasCalled, is( false )); 
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
      
      function test_retrieve_whenResourceNotExists_firesFailureEvent() {
         testCaseChain.chain(
            beforeEachTest,
            function(){
               remoteResource = new RemoteResource( "NoneExistingResource.js", {
                  onFailure: onFailure,
                  onSuccess: onSuccess
               });
               remoteResource.retrieve();
            },
            function(){
               assertThat( onFailureWasCalled, is( true )); 
               assertThat( onSuccessWasCalled, is( false )); 
               testCaseChain.callChain();
            },
            afterEachTest
         ).callChain();
      }
