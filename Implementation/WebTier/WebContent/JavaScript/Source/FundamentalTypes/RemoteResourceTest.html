<!DOCTYPE HTML>
<html>
<head>
   <title>Test page for RemoteResource.js</title>

   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=8"/>

   <link rel="stylesheet" type="text/css" href="../../JsUnit/css/jsUnitStyle.css">
   
   <!--[if IE]>
      <script type="text/javascript" src="../../Libraries/MochaUI/excanvas.js"></script>
   <![endif]-->  
   
   <script type="text/javascript" src="../../Libraries/JsHamcrest/jshamcrest.js"></script>
   <script type="text/javascript" src="../../Libraries/JsMockito/JsMockito.js"></script>
   <script type="text/javascript" src="../../Libraries/Log4JavaScript/log4javascript.js"></script>
   <script type="text/javascript" src="../../Libraries/MooTools/mootools-core-1.4.0-full-compat.js"></script>
   <script type="text/javascript" src="../../Libraries/MooTools/mootools-more-1.4.0.1.js"></script>
   <script type="text/javascript" src="../../JsUnit/app/jsUnitCore.js"></script>
   <script type="text/javascript" src="../../JsUnit/app/JsTestCase.js"></script>
   <script type="text/javascript" src="../../JsUnit/app/JsTestFunction.js"></script>

   <script type="text/javascript" src="../../Libraries/Sarissa/sarissa.js"></script>
   <script type="text/javascript" src="../../Libraries/Sarissa/sarissa_ieemu_xpath.js"></script>
    
   <script type="text/javascript" src="../FundamentalTypes/WebUIException.js"></script>
   <script type="text/javascript" src="../FundamentalTypes/JavaCompatibility.js"></script>
   <script type="text/javascript" src="../FundamentalTypes/RemoteResource.js"></script>

   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_retrieve_whenLocalResourceExists_firesSuccessEvent();
      });

      JsHamcrest.Integration.JsUnit();
   
      var remoteResource = null;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
      var onFailureWasCalled = false;
      var onSuccessWasCalled = false;
   
      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
         
      function beforeEachTest() {
         inform( "beforeEachTest" );
         testCaseIsRunning = true;
         testCaseChain.callChain();
      }
   
      function onFailure(){ 
         onFailureWasCalled = true; 
         testCaseChain.callChain();
      }
      
      function onSuccess(){ 
         onSuccessWasCalled = true; 
         testCaseChain.callChain();
      }

      function afterEachTest() {
         remoteResource.cancel();
         remoteResource = null;
         onFailureWasCalled = false;
         onSuccessWasCalled = false;
         
         inform( "afterEachTest" );
         testCaseIsRunning = false;
         testCaseChain.callChain();
      }

      function test_retrieve_whenLocalResourceExists_firesSuccessEvent() {
         testCaseChain.chain(
            beforeEachTest,
            function(){
               remoteResource = new RemoteResource( "../Internationalization/TestResources.xml", { 
                  onFailure: onFailure,
                  onSuccess: onSuccess
               });
               remoteResource.retrieve();
            },
            function(){
               assertThat( onSuccessWasCalled, is( true )); 
               assertThat( onFailureWasCalled, is( false )); 
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }  
      
      function test_retrieve_whenResourceNotExists_firesFailureEvent() {
         testCaseChain.chain(
            beforeEachTest,
            function(){
               remoteResource = new RemoteResource( "NoneExistingResource.js", {
                  onFailure: onFailure,
                  onSuccess: onSuccess
               });
               remoteResource.retrieve();
            },
            function(){
               assertThat( onFailureWasCalled, is( true )); 
               assertThat( onSuccessWasCalled, is( false )); 
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }  
   </script>
</head>

<body>
   <h1>RemoteResource.js test page</h1>

</body>
</html>
