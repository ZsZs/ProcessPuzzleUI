<head>
<title>Test page for StringTokenizer.js</title>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">

	<link rel="stylesheet" type="text/css" href="../../JsUnit/css/jsUnitStyle.css">

    <script type="text/javascript" src="../../JsUnit/app/jsUnitCore.js"></script>

    <script type="text/javascript" src="../../Libraries/MooTools/mootools-core-1.3.js"></script>
    
	<script type="text/javascript" src="../FundamentalTypes/Assertion.js"></script>
	<script language="JavaScript" src="../FundamentalTypes/WebUIException.js"></script>
	<script language="JavaScript" src="../FundamentalTypes/JavaCompatibility.js"></script>
	<script type="text/javascript" src="../FundamentalTypes/StringTokenizer.js"></script>

   <script type="text/javascript">
   window.addEvent('domready', function() {
      runTestFunction();
   });

   var TEXT_WITH_WHITESPACES = "this is a test";
   var tokenizer = null;
   
   function setUp() {
      tokenizer = new StringTokenizer( TEXT_WITH_WHITESPACES );
   }

   function tearDown() {
   }

   function testCountTokens() {
      assertEquals( "After construction string is already tokenized.", 4, tokenizer.countTokens() );
   }
   
   function testHasMoreTokens_AfterInitialization(){
      assertTrue( tokenizer.hasMoreTokens() );
   }
   
   function testNextToken() {
      while( tokenizer.hasMoreTokens() ){
         var token = tokenizer.nextToken();
         assertTrue( "this" == token || "is" == token || "a" == token || "test" == token );
      }
   }
      
   //runs a test function during debugging
   function runTestFunction(){
      setUp();
      testCountTokens();
      tearDown();
   }
   </script>
</head>

   <h1>StringTokenizer.js test page</h1>
