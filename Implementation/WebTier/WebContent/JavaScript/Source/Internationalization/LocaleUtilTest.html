    <script type="text/javascript" >
		window.addEvent('domready', function() {
			runTestFunction();
		});
  	
		JsHamcrest.Integration.JsUnit();
		
		function setUp(){}

		function tearDown(){}

		function testGetFileName_ForLanguageOnly(){
			var locale = new Locale( { language : "en" } );
			var fileName = "TestResources";
			var util = new LocaleUtil();
			var fileNames = new Array();
			fileNames = util.getFileNameList(locale, fileName, ".xml");
			assertEquals("2 files should be found.", 2, fileNames.length);
			
			assertEquals("The first file name sould be: ", "TestResources.xml", fileNames[0].toString());
			assertEquals("The second file name sould be: ", "TestResources_en.xml", fileNames[1].toString());
		}

		function testGetFileName_ForCountry(){
			var locale = new Locale( { language : "en", country : "GB" } );
			var fileName = "TestResources";
			var util = new LocaleUtil();
			var fileNames = new Array();
			fileNames = util.getFileNameList(locale, fileName, ".xml");
			assertEquals("3 files should be found.", 3, fileNames.length);
			
			assertEquals("The first file name sould be: ", "TestResources.xml", fileNames[0].toString());
			assertEquals("The second file name sould be: ", "TestResources_en.xml", fileNames[1].toString());
			assertEquals("The third file name sould be: ", "TestResources_en_GB.xml", fileNames[2].toString());
		}


		function testSplitName(){
			var util = new LocaleUtil();
			var nameTokens = util.splitName( "WebUiInternalization_hu_HU.xml" );
			assertEquals( "The name is combined from 3 parts.", 3, nameTokens.length );
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
			testGetFileName_ForLanguageOnly();
			tearDown();
		}
