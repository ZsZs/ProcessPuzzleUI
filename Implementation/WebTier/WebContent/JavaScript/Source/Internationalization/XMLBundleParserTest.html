		function testParse(){
			var cache = new ResourceCache();
			var locale = new Locale({ language : "en" });
			var fileName = "TestResources_en.xml";
			var parser = new XMLBundleParser();

			parser.parse( cache, fileName, locale );
			assertEquals("We can retrieve the resource by the 'key' and 'type' pairs.", "Resource 2", cache.get("res_2","String"));
		}

			setUp();
		    testParse();
