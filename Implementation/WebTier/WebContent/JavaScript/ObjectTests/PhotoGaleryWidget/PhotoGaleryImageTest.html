   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestCase();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();

      var LANGUAGE = "hu";
      var IMAGE_DEFINITION_URI = "../PhotoGaleryWidget/PhotoGaleryData.xml";
      var IMAGE_SELECTOR = "/pp:widgetData/images/image[uri='IMAG0337.jpg']";
      var WEBUI_CONFIGURATION_URI = "../PhotoGaleryWidget/WebUIConfiguration.xml";

      var locale = new Locale({ language : LANGUAGE });
      var photoGaleryDefinition = null;
      var photoGaleryImage = null;
      var imageDefinition = null;
      var photoGaleryInternationalization = null;
      var webUIConfiguration = null;
      var webUIController = null;
      var webUILogger = null;

      function setUp(){
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         photoGaleryInternationalization = new XMLResourceBundle( webUIConfiguration );
         photoGaleryInternationalization.load( locale );
         photoGaleryDefinition = new XmlResource( IMAGE_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com'" } );
         imageDefinition = photoGaleryDefinition.selectNode( IMAGE_SELECTOR );
         
         photoGaleryImage = new PhotoGaleryImage( imageDefinition, photoGaleryInternationalization );
      }

      function tearDown(){
         photoGaleryDefinition.release();
         photoGaleryImage.destroy();
      }

      function test_Initialization_SetsState(){
         assertThat( photoGaleryImage.getState(), equalTo( PhotoGaleryImage.States.INITIALIZED ));
      }
      
      function test_Unmarshall_DeterminesProperties(){
         photoGaleryImage.unmarshall();
         assertThat( photoGaleryImage.getCaption(), equalTo( photoGaleryInternationalization.getText( photoGaleryDefinition.selectNodeText( IMAGE_SELECTOR + "/caption" ))));
         assertThat( photoGaleryImage.getLink(), equalTo( photoGaleryDefinition.selectNodeText( IMAGE_SELECTOR + "/link" )));
         assertThat( photoGaleryImage.getThumbnailUri(), equalTo( photoGaleryDefinition.selectNodeText( IMAGE_SELECTOR + "/thumbnailUri" )));
         assertThat( photoGaleryImage.getUri(), equalTo( photoGaleryDefinition.selectNodeText( IMAGE_SELECTOR + "/uri" )));
      }
      
      function test_construct_compilesDataObject(){
         photoGaleryImage.unmarshall();
         photoGaleryImage.construct();
         
         assertThat( photoGaleryImage.getData()['IMAG0337.jpg']['caption'], equalTo( photoGaleryImage.getCaption() ));
         assertThat( photoGaleryImage.getData()['IMAG0337.jpg']['href'], equalTo( photoGaleryImage.getLink() ));
         assertThat( photoGaleryImage.getData()['IMAG0337.jpg']['thumbnail'], equalTo( photoGaleryImage.getThumbnailUri() ));
      }

      //runs a test function during debugging
      function runTestCase(){
         setUp();
         test_construct_compilesDataObject();
         tearDown();
      }
