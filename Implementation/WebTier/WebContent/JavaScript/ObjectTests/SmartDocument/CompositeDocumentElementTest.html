   <script type="text/javascript">
      window.addEvent('domready', function() {
         //test_initialize();
         //test_construct_setsStatusToConstructed();
         //test_construct_constructsNestedElements();
         //test_construct_whenPluginIsSpecified_setsStatusToConstructed();
      });
				
      JsHamcrest.Integration.JsUnit();
		
      var CALL_CHAIN_DELAY = 500;
      var DOCUMENT_DEFINITION_URI = "../SmartDocument/SmartDocumentDefinition.xml";
      var DOCUMENT_CONTAINER_ID = "documentContainer";
      var ELEMENT_DEFINITION_WITH_PLUGIN = "/smartDocumentDefinition/documentBody/compositeElement[@id='languageSelectorWrapper']";
      var ELEMENT_SELECTOR = "/smartDocumentDefinition/documentHeader/compositeElement";
      var ELEMENT_NAME = "SmartDocumentTitle";
      var ELEMENT_STYLE = "headerText";
      var ELEMENT_TAG = "h1";
      var ELEMENT_TEXT = "SmartDocument.headerText";
      var ERRONEOUS_DOCUMENT_DEFINITION_URI = "../SmartDocument/ErroneousDocumentDefinition.xml";
      var NESTED_SIMPLE_ELEMENT_NAME = "smartDocumentTitle";
      var WEBUI_CONFIGURATION_URI = "../SmartDocument/WebUIConfiguration.xml";
		
      var componentStateManager;
      var compositeElement;
      var compositeElementWithPlugin;
      var documentContainerElement;
      var documentDefinition;
      var elementDefinition;
      var elementDefinitionWithPlugin;
      var internationalization;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
      var webUIConfiguration;
      var webUILogger;
      var webUIMessageBus;
		
      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
      
      function beforeEachTest(){
         inform( "beforEachTest" );
         componentStateManager = new ComponentStateManager();
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         webUIMessageBus = new WebUIMessageBus();
         internationalization = new XMLResourceBundle( webUIConfiguration );
         internationalization.load( new Locale({ language : "en" }) );
		   
         documentDefinition = new XmlResource( DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
         elementDefinition = documentDefinition.selectNode( ELEMENT_SELECTOR );
         elementDefinitionWidthPlugin = documentDefinition.selectNode( ELEMENT_DEFINITION_WITH_PLUGIN );
         compositeElement = new CompositeDocumentElement( elementDefinition, internationalization, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
         compositeElementWithPlugin = new CompositeDocumentElement( elementDefinitionWidthPlugin, internationalization, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
         documentContainerElement = $( DOCUMENT_CONTAINER_ID );

         testCaseIsRunning = true;
         testCaseChain.callChain();
      }
      
      function onConstructed(){
         testCaseChain.callChain();
      }

      function onConstructionError(){
         testCaseChain.callChain();
      }

      function afterEachTest(){
         webUIMessageBus.tearDown();
         componentStateManager.reset();
         documentDefinition.release();
         internationalization.release();
		   
         if( compositeElement.getState() > DocumentElement.States.INITIALIZED ) compositeElement.destroy();
         if( compositeElementWithPlugin.getState() > DocumentElement.States.INITIALIZED ) compositeElementWithPlugin.destroy();
         
         compositeElement = null;			
         documentContainerElement = null;
         
         inform( "afterEachTest" );
         testCaseIsRunning = false;
         testCaseChain.callChain();
      }
		
      function test_initialize() {
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               assertThat( compositeElement, not( nil() ));
               assertThat( compositeElement.getElements(), not( nil() ));
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }
		
      function test_unmarshall_unmarshallsNestedElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElement.unmarshall();
               
               assertThat( compositeElement.getElements().size(), equalTo( XmlResource.selectNodes( "compositeElement | element", elementDefinition ).length ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
		
      function test_construct_setsStatusToConstructed(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElement.unmarshall();
               compositeElement.construct( documentContainerElement, 'bottom' );
            },
            function(){
               //VERIFY:
               assertThat( compositeElement.getState(), equalTo( DocumentElement.States.CONSTRUCTED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
            
      function test_construct_whenPluginIsSpecified_setsStatusToConstructed(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElementWithPlugin.unmarshall();
               compositeElementWithPlugin.construct( documentContainerElement, 'bottom' );
            },
            function(){
               //VERIFY:
               assertThat( compositeElementWithPlugin.getState(), equalTo( DocumentElement.States.CONSTRUCTED ));
               assertThat( compositeElementWithPlugin.getElements().get( "languageSelector" ).getPlugin().getState(), equalTo( DocumentPlugin.States.CONSTRUCTED ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
            
      function test_construct_constructsNestedElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElement.unmarshall();
               compositeElement.construct( documentContainerElement, 'bottom' );
            },
            function(){
               //VERIFY:
               assertThat( documentContainerElement.getChildren(), hasItem( compositeElement.getHtmlElement() ));
               assertThat( documentContainerElement.getElements( '*' ), hasItem( compositeElement.getElement( NESTED_SIMPLE_ELEMENT_NAME  ).getHtmlElement() ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
				
      function test_construct_whenNestedElementConstructionFails_firesError(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               documentDefinition = new XmlResource( ERRONEOUS_DOCUMENT_DEFINITION_URI, { nameSpaces : "xmlns:sd='http://www.processpuzzle.com/SmartDocument'" } );
               elementDefinition = documentDefinition.selectNode( ELEMENT_DEFINITION_WITH_PLUGIN );
               compositeElement = new CompositeDocumentElement( elementDefinition, internationalization, null, { onConstructed : onConstructed, onConstructionError : onConstructionError } );
               compositeElement.unmarshall();
               compositeElement.construct( documentContainerElement, 'bottom' );
            },
            function(){
               assertThat( compositeElement.isSuccess(), is( false ));
               assertThat( compositeElement.getState(), equalTo( DocumentElement.States.UNMARSHALLED ));
               assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
	            
      function test_destroy_whenConstructed_destroysHtmlElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElement.unmarshall();
               compositeElement.construct( documentContainerElement, 'bottom' );
            },
            function(){
               compositeElement.destroy();
               assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
      
      function test_destroy_whenPluginConstructed_destroysHtmlAllElements(){
         testCaseChain.chain( 
            beforeEachTest, 
            function(){
               compositeElementWithPlugin.unmarshall();
               compositeElementWithPlugin.construct( documentContainerElement, 'bottom' );
            },
            function(){
               compositeElementWithPlugin.destroy();
               assertThat( documentContainerElement.getChildren().length, equalTo( 0 ));
               testCaseChain.callChain();
            },
            afterEachTest 
         );
         runTestCase();
      }
