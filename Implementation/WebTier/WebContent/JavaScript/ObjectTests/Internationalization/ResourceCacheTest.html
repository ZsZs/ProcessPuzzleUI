	<script language="JavaScript" src="../../Source/Internationalization/ResourceKey.js"></script>
	<script language="JavaScript" src="../../Source/Internationalization/ResourceCache.js"></script>
	
    <script type="text/javascript" >
		window.addEvent('domready', function() {
			runTestFunction();
		});
  	
		JsHamcrest.Integration.JsUnit();
		
		function setUp(){}

		function tearDown(){}

		function testGetResource(){
			var cache = new ResourceCache();
			var resourceKey1 = new ResourceKey( "aKey", "someType");
			var resourceKey2 = new ResourceKey( "anotherKey", "someType");
			cache.put( resourceKey1, "some resource");
			cache.put( resourceKey2, "another resource");
			assertEquals("We can retrieve the resource by the 'key' and 'type' pairs.", "some resource", cache.get( "aKey","someType" ));
		}
		
		//runs a test function during debugging
		function runTestFunction(){
			setUp();
		    testGetResource();
			tearDown();
		}
    </script>
