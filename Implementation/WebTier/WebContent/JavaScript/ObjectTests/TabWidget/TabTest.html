   <script type="text/javascript">
      window.addEvent('domready', function() {
         runTestFunction();
      });

      JsHamcrest.Integration.JsUnit();
		
      var LANGUAGE = "hu";
      var TAB_CAPTION = "aTab";
      var TAB_DEFINITION_SELECTOR = "/pp:tabWidgetDefinition/tabWidget/tab[@tabId='tabTwo']";
      var TAB_NAME = "aTab";
      var TAB_WIDGET_ID = "TabWidget";
      var WEBUI_CONFIGURATION_URI = "../TabWidget/WebUIConfiguration.xml";
      var WIDGET_DEFINITION_URI = "TabsDefinition.xml";
      var aTab;
      var componentStateManager;
      var locale = new ProcessPuzzleLocale({ language : LANGUAGE });
      var messageBus;
      var onTabSelectedWasCalled;
      var parentElement;
      var resourceBundle;
      var tabDefinition;
      var targetObject;
      var webUIConfiguration;
      var webUILogger;
      var widgetDefinition;
	
      function setUp(){
         onTabSelectedWasCalled = false;
         messageBus = new WebUIMessageBus();
         componentStateManager = new ComponentStateManager();
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         resourceBundle = new XMLResourceBundle( webUIConfiguration );
         resourceBundle.load( locale );
         
         widgetDefinition = new XmlResource( WIDGET_DEFINITION_URI );
         tabDefinition = widgetDefinition.selectNode( TAB_DEFINITION_SELECTOR );
         
         aTab = new Tab( tabDefinition, resourceBundle, { onTabSelected : onTabSelected } );
         parentElement = $$( 'ul.Tabs' );
      }
      
      function onTabSelected(){
         onTabSelectedWasCalled = true;
      }

      function tearDown(){
         messageBus.tearDown();
         if( aTab.isVisible() ) aTab.destroy();
         aTab = null;
      }

      function test_initialize_setsDefaultValues(){
         assertThat( aTab.isVisible(), is( false ));
         assertThat( aTab.isActive(), is( false ));
      }

      function test_initialize_whenDefinitionArgumentIsMissing_throwsException(){
         try{ 
            var anotherTab = new Tab();
            fail("No exception was thrown.");
         }catch(e) {
            assertThat( instanceOf( e, JsUnit.Failure ), is( true ));
         }
      }

      function test_unmarshall_determinesProperties(){
         aTab.unmarshall();
         
         assertThat( aTab.getId(), equalTo( aTab.options.idPrefix + XmlResource.selectNodeText( "@tabId", tabDefinition )));
         assertThat( aTab.getCaption(), equalTo( resourceBundle.getText( XmlResource.selectNodeText( "@caption", tabDefinition ))));
         assertThat( aTab.isDefault(), equalTo( parseBoolean( XmlResource.selectNodeText( "@isDefault", tabDefinition ))));
         assertThat( aTab.getMessageProperties(), equalTo( "{ activityType : AbstractDocument.Activity.LOAD_DOCUMENT, documentURI : 'Content/HtmlDocument', documentType : AbstractDocument.Types.HTML }" ));
      }
            
      function test_construct_createsLiAndAnchorElements() {         
         aTab.unmarshall();
         aTab.construct( parentElement );
         
         assertThat( parentElement.getChildren( 'li' ).length, equalTo( 1 ));
         assertThat( parentElement.getElements( 'a' ).length, equalTo( 1 ));
         //assertThat( parentElement.getElements( 'a' )[0].get( 'text' ).toString(), equalTo( resourceBundle.getText( XmlResource.selectNodeText( "@caption", tabDefinition ))));
         assertThat( aTab.isVisible(), is( true ));
      }
      
      function test_activate_setsLIElementId(){
         aTab.unmarshall();
         aTab.construct( parentElement );
         aTab.activate();
         
         assertThat( parentElement.getChildren( 'li' )[0].get( 'id').toString(), equalTo( aTab.options.currentTabId ));
         assertThat( aTab.isActive(), is( true ));
      }
      
      function test_deActivate_removesLIElementId(){
         aTab.unmarshall();
         aTab.construct( parentElement );
         aTab.activate();
         aTab.deActivate();
         
         assertThat( parentElement.getChildren( 'li' )[0].get( 'id').toString(), equalTo( "" ));
         assertThat( aTab.isActive(), is( false ));
      }
      
      function test_equals_whenTabsAreSame_returnsTrue() {
         var tabOne = new Tab( tabDefinition, resourceBundle );
         tabOne.unmarshall();
         var tabTwo = new Tab( tabDefinition, resourceBundle );
         tabTwo.unmarshall();
			
         assertTrue( tabOne.equals( tabTwo ));
         assertTrue( tabTwo.equals( tabOne ));
      }

		function test_equals_whenDifferentClass_returnsFalse(){
			assertFalse( aTab.equals( new Object() ));
		}
		
      function test_onSelection_activatesTabAndFiresEvent() {
         aTab.unmarshall();
         aTab.construct( parentElement );
         aTab.deActivate();
         
         aTab.onSelection()
   	  
         assertThat( aTab.isActive(), is( true ));
         assertThat( onTabSelectedWasCalled, is( true ));
      }
      
      function test_click_callsOnSelection(){
         aTab.unmarshall();
         aTab.construct( parentElement );
         aTab.deActivate();
         
         var anchorElement = $( aTab.getId() );
         anchorElement.fireEvent( 'click' );
         
         assertThat( aTab.isActive(), is( true ));
         assertThat( onTabSelectedWasCalled, is( true ));
      }
      
      function test_destroy_destroysHtmlElement(){
         aTab.unmarshall();
         aTab.construct( parentElement );
         aTab.destroy();
         
         assertThat( parentElement.getElements()[0].length, equalTo( 0 ));
      }
   
      //runs a test function during debugging
      function runTestFunction(){
         setUp();
         test_unmarshall_determinesProperties();
         tearDown();
      }
