	<script type="text/javascript">
		window.addEvent('domready', function() {
		   runTestCase();
		});

		JsHamcrest.Integration.JsUnit();
		JsMockito.Integration.JsUnit();
		 
		var DESKTOP_CONFIGURATION_URI = "../Desktop/Skins/ProcessPuzzle/DesktopConfiguration.xml";
		var DESKTOP_CONTAINER_ID = "desktop";
		var COLUMN_DEFINITION = "/desktopConfiguration/columns/column[@name='leftColumn']";
		var PAGE_WRAPPER_ID = "pageWrapper";
		var WEBUI_CONFIGURATION_URI = "../Desktop/WebUIConfiguration.xml";
		
		var column = null;
		var desktopContainerElement = null;
		var desktopDefinition = null;
		var elementDefinition = null;
		var pageWrapperElement = null;
		var testCaseChain = new Chain();
		var webUIConfiguration = null;
		var webUIController = null;
		var webUILogger = null;
		
		function setUp(){
		   webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
		   webUILogger = new WebUILogger( webUIConfiguration );
		   
		   desktopDefinition = new XmlResource( DESKTOP_CONFIGURATION_URI, { nameSpaces : "xmlns:dc='http://www.processpuzzle.com/DesktopConfiguration'" } );
		   var elementDefinition = desktopDefinition.selectNode( COLUMN_DEFINITION );
		   column = new DesktopColumn( elementDefinition, { componentContainerId : DESKTOP_CONTAINER_ID } );
		   desktopContainerElement = $( DESKTOP_CONTAINER_ID );
		   pageWrapperElement = $( PAGE_WRAPPER_ID );
		}

		function tearDown(){
		   desktopDefinition.release();
		   column.destroy();
		   desktopContainerElement = null;
		}
		
		function test_initialize(){
		   assertThat( column.getState(), equalTo( DesktopElement.States.INITIALIZED ));
		}
		
		function test_Unmarshall_SetsState(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   column.unmarshall();
		   
		   //VERIFY:
		   assertThat( column.getState(), equalTo( DesktopElement.States.UNMARSHALLED ));
		}
				
		function test_unmarshall_determinesProperties(){
		   //SETUP: see setUp()
		   //EXCERCISE:
		   column.unmarshall();
		   
		   //VERIFY:
		   assertThat( column.getName(), equalTo( desktopDefinition.selectNode( COLUMN_DEFINITION + "/@name" ).value ));
		   assertThat( column.getPlacement(), equalTo( desktopDefinition.selectNode( COLUMN_DEFINITION + "/@placement" ).value ));
		   assertThat( column.getWidth(), equalTo( desktopDefinition.selectNode( COLUMN_DEFINITION + "/@width" ).value ));
		   assertThat( column.getMinimumWidth(), equalTo( desktopDefinition.selectNode( COLUMN_DEFINITION + "/@minimumWidth" ).value ));
		   assertThat( column.getMaximumWidth(), equalTo( desktopDefinition.selectNode( COLUMN_DEFINITION + "/@maximumWidth" ).value ));
		}
		
      function test_construct_instantiatesMUIColumn(){
         //SETUP: see setUp()
         column.unmarshall();
		
         //EXCERCISE:
         MUI.myChain = new Chain();
         MUI.myChain.chain( function(){MUI.Desktop.initialize({ desktop : DESKTOP_CONTAINER_ID, pageWrapper : PAGE_WRAPPER_ID });} );
         MUI.myChain.callChain();
         column.construct();
		   
         //VERIFY:
         assertThat( column.getMUIColumn(), not( nil() ));
      }
				
      //runs a test function during debugging
      function runTestCase(){
         setUp();
         test_construct_instantiatesMUIColumn();
         tearDown();
      }
