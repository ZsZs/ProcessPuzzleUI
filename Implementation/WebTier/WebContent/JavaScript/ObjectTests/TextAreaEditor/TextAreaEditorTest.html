   <script type="text/javascript">
      window.addEvent('domready', function() {
         test_textAddLink_whenReceivesDocumentSelectedMessage_addsOrChangesAnchorHref();
      });

      JsHamcrest.Integration.JsUnit();
      JsMockito.Integration.JsUnit();

      var LANGUAGE = "hu";
      var TEXT_AREA_ID = "EditorContainer";
      var WEBUI_CONFIGURATION_URI = "../TextAreaEditor/WebUIConfiguration.xml";

      var internationalization;
      var lastMessage;
      var locale = new Locale({ language : LANGUAGE });
      var textAreaEditor;
      var textAreaElement;
      var testCaseChain = new Chain();
      var testCaseIsRunning = false;
      var webUIConfiguration;
      var webUIController;
      var webUILogger;
      var webUIMessageBus;

      function runTestCase(){
         if( !testCaseIsRunning ) testCaseChain.callChain();
      }
      
      function beforeEachTest() {
         inform( "beforeEachTest" );
         testCaseIsRunning = true;
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         webUIMessageBus = new WebUIMessageBus();
         webUIMessageBus.subscribeToMessage( MenuSelectedMessage, messageSubscriber );
         internationalization = new XMLResourceBundle( webUIConfiguration );
         internationalization.load( locale );
         
         textAreaEditor = new TextAreaEditor( internationalization, { onEditorAttached : onEditorAttached, subscribeToWebUIMessages : [DocumentSelectedMessage] });
         textAreaElement = $( TEXT_AREA_ID );
         textAreaEditor.attach( textAreaElement );
      }
      
      function messageSubscriber( webUIMessage ){
         lastMessage = webUIMessage;
      }
      
      function onEditorAttached(){
         testCaseChain.callChain();
      }

      function afterEachTest() {
         textAreaEditor.detach();
         webUIMessageBus.tearDown();
         lastMessage = null;
         
         inform( "afterEachTest" );
         testCaseIsRunning = false;
         testCaseChain.callChain();
      }

      function test_textAddLink_whenNoTextIsSelected_showsNotification(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               textAreaEditor.textAddLink();
               assertThat( lastMessage.getActivityType(), equalTo( DesktopWindow.Activity.SHOW_NOTIFICATION ));
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }

      function test_textAddLink_whenTextIsSelected_showsDocumentExplorer(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               selectElementContents( textAreaEditor.getMooEditable().win, textAreaEditor.getMooEditable().doc, textAreaEditor.getMooEditable().doc.getElementsByTagName( "body" )[0] );
               textAreaEditor.textAddLink();
               assertThat( lastMessage.getActivityType(), equalTo( DesktopWindow.Activity.SHOW_WINDOW ));
               assertThat( lastMessage.getWindowName(), equalTo( SYSTEM_WINDOWS.DOCUMENT_EXPLORER ));              
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }
      
      function test_textAddLink_whenReceivesDocumentSelectedMessage_addsOrChangesAnchorHref(){
         testCaseChain.chain(
            beforeEachTest,
            function(){
               selectElementContents( textAreaEditor.getMooEditable().win, textAreaEditor.getMooEditable().doc, textAreaEditor.getMooEditable().doc.getElementsByTagName( "body" )[0] );
               textAreaEditor.textAddLink();
               var message = new DocumentSelectedMessage({ originator : SYSTEM_WINDOWS.DOCUMENT_EXPLORER, documentURI : 'http://processpuzzle.com' });
               webUIMessageBus.notifySubscribers( message );
               
               testCaseChain.callChain();
            },
            afterEachTest
         );
         runTestCase();
      }
      
      function selectElementContents( targetWindow, targetDocument, el ) {
         var body = targetDocument.body, range, sel;
         if (body.createTextRange) {
             range = body.createTextRange();
             range.moveToElementText(el);
             range.select();
         } else if (targetDocument.createRange && window.getSelection) {
             range = targetDocument.createRange();
             range.selectNodeContents(el);
             sel = targetWindow.getSelection();
             sel.removeAllRanges();
             sel.addRange(range);
         }
     }
