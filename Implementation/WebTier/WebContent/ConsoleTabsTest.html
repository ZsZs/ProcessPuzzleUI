   <script type="text/javascript">
      window.addEvent('domready', function() {
         setUp();
      });

      JsHamcrest.Integration.JsUnit();
		
      var LANGUAGE = "hu";
      var TAB_WIDGET_ID = "TabWidget";
      var TABS_DEFINITION_URI = "JavaScript/Source/TabWidget/TabsDefinition.xml";
      var WEBUI_CONFIGURATION_URI = "Configuration/default_configuration.xml";
      var callBackMessage = null;
      var callBackWasCalled = false;
      var containerElement;
      var locale = new Locale({ language : LANGUAGE });
      var resourceBundle = null;
      var tabWidget;
      var testWindow;
      var webUIController;
      var webUILogger;
		
      function setUp() {
         messageBus = new WebUIMessageBus();
         componentStateManager = new ComponentStateManager();
         webUIConfiguration = new WebUIConfiguration( WEBUI_CONFIGURATION_URI );
         webUILogger = new WebUILogger( webUIConfiguration );
         webUIController = new WebUIController({ configurationUri : WEBUI_CONFIGURATION_URI }, testWindow );
			
         resourceBundle = new XMLResourceBundle( webUIConfiguration );
         resourceBundle.load( locale );
			
         containerElement = $( TAB_WIDGET_ID );
         tabWidget = new TabWidget( { widgetContainerId : 'consolePanel_headerToolbox', widgetDefinitionURI : TABS_DEFINITION_URI }, resourceBundle );
         tabWidget.construct();
      }
